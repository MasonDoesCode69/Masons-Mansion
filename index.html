<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mason’s Mansion | Honey Perfect V13</title>
    <style>
        :root {
            /* Honey Gold Theme (Default) */
            --bg: #050400;
            --accent: #ffcc33;
            --glow: rgba(255, 204, 51, 0.4);
            --glass: rgba(18, 16, 10, 0.95);
            --border: rgba(255, 204, 51, 0.2);
            --text: #ffffff;
            --font: 'Segoe UI', system-ui, sans-serif;
        }

        /* Better Theme Options (Alternative: Midnight Blue) */
        [data-theme="midnight"] {
            --bg: #00040a;
            --accent: #00d4ff;
            --glow: rgba(0, 212, 255, 0.4);
            --glass: rgba(10, 15, 25, 0.95);
            --border: rgba(0, 212, 255, 0.2);
        }

        body { background: var(--bg); color: var(--text); font-family: var(--font); margin: 0; overflow: hidden; }

        /* --- AUTH SCREEN --- */
        #auth-overlay {
            position: fixed; inset: 0; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            background: #000; transition: 1s ease-in-out;
        }
        .login-card { 
            background: var(--glass); padding: 40px; border-radius: 25px; 
            border: 1px solid var(--accent); text-align: center; width: 350px; 
            box-shadow: 0 0 30px var(--glow);
        }
        .login-card h1 { color: var(--accent); letter-spacing: 5px; margin-bottom: 5px; font-size: 24px; text-transform: uppercase; }
        .login-card input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 15px; text-align: center; }
        .login-card button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--accent); color: #000; font-weight: 900; cursor: pointer; }

        /* --- SIDEBAR (Improved Transitions) --- */
        #sidebar {
            position: fixed; left: -240px; top: 50%; transform: translateY(-50%);
            width: 240px; background: var(--glass); border: 1px solid var(--border);
            padding: 20px; border-radius: 0 20px 20px 0; z-index: 2000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #sidebar.open { left: 0; box-shadow: 0 0 40px var(--glow); border-right: 2px solid var(--accent); }
        
        #sidebar-tab {
            position: absolute; right: -40px; top: 50%; transform: translateY(-50%);
            background: var(--accent); color: #000; padding: 15px 8px;
            border-radius: 0 10px 10px 0; cursor: pointer; font-weight: 900; 
            writing-mode: vertical-rl; font-size: 11px; text-transform: uppercase;
        }

        .option-btn { 
            width: 100%; padding: 10px; margin: 5px 0; background: rgba(255,255,255,0.03); 
            border: 1px solid var(--border); color: #fff; border-radius: 8px; 
            font-size: 12px; cursor: pointer; text-align: left; transition: 0.2s;
        }
        .option-btn:hover { background: var(--accent); color: #000; }

        /* --- GLADIHOPPERS FRAME --- */
        .window-content { height: calc(100% - 45px); background: #000; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- TASKBAR --- */
        #taskbar { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: var(--glass); border: 1px solid var(--border); 
            padding: 10px 20px; border-radius: 20px; display: flex; gap: 15px; 
            z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
        }
        .t-icon { 
            width: 50px; height: 50px; display: flex; align-items: center; 
            justify-content: center; background: rgba(255,255,255,0.02); 
            border-radius: 14px; cursor: pointer; font-size: 24px; transition: 0.2s; 
        }
        .t-icon:hover { transform: translateY(-8px); background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <h1>MASON'S MANSION</h1>
            <p class="credits">V13 | HONEY PERFECT</p>
            <input type="password" placeholder="ENTER ACCESS CODE">
            <button onclick="login()">UNLOCK</button>
        </div>
    </div>

    <div id="sidebar">
        <div id="sidebar-tab" onclick="toggleSidebar()">MADNESS LIST</div>
        <button class="option-btn" onclick="setTheme('honey')">Honey Gold Theme</button>
        <button class="option-btn" onclick="setTheme('midnight')">Midnight Blue Theme</button>
        <button class="option-btn mobile-trigger" onclick="openGladihoppers()">Launch Gladihoppers</button>
    </div>

    <!-- Gladihoppers Container -->
    <div id="desktop">
        <div class="window" id="game-window" style="width: 800px; height: 500px; left: 100px; top: 50px; display: none;">
            <div class="win-header">
                <span class="win-title">Gladihoppers | Arcade</span>
                <span class="win-close" onclick="closeGladihoppers()">×</span>
            </div>
            <div class="window-content">
                <!-- Replace 'your-url-here' with the actual Gladihoppers web link -->
                <iframe id="game-frame" src="" allowfullscreen="true"></iframe>
            </div>
        </div>
    </div>

    <div id="taskbar">
        <div class="t-icon" onclick="openGladihoppers()">⚔️</div>
        <div class="t-icon">⚙️</div>
    </div>

    <script>
        function login() { document.getElementById('auth-overlay').style.opacity = '0'; setTimeout(() => { document.getElementById('auth-overlay').style.display = 'none'; document.getElementById('desktop').style.display = 'block'; }, 1000); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function setTheme(theme) { document.documentElement.setAttribute('data-theme', theme === 'midnight' ? 'midnight' : ''); }
        
        function openGladihoppers() {
            const win = document.getElementById('game-window');
            const frame = document.getElementById('game-frame');
            win.style.display = 'flex';
            // Use a trusted source for Gladihoppers
            frame.src = "dreamonstudios.itch.io"; 
        }
        function closeGladihoppers() { document.getElementById('game-window').style.display = 'none'; document.getElementById('game-frame').src = ""; }
    </script>
</body>
</html>
