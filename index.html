<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mason’s Mansion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#050505;
  --panel:rgba(20,20,20,.75);
  --card:rgba(30,30,30,.9);
  --border:#222;
  --text:#f5f5f5;
  --muted:#9a9a9a;
  --accent:#7df9ff;
  --glow:rgba(125,249,255,.35);
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  overflow:hidden;
  cursor:none;
}

/* cursor */
.cursor-core,.cursor-glow,.cursor-trail{
  position:fixed;pointer-events:none;border-radius:50%;z-index:9999;
}
.cursor-core{width:6px;height:6px;background:var(--accent);}
.cursor-glow{width:120px;height:120px;background:radial-gradient(circle,var(--glow),transparent 70%);filter:blur(8px);transition:transform .05s linear;}
.cursor-trail{width:36px;height:36px;border:1px solid rgba(255,255,255,.35);opacity:.5;transition:transform .12s ease-out;}

/* overlays */
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.88);display:flex;align-items:center;justify-content:center;z-index:10000;
}
.box{
  background:var(--panel);backdrop-filter:blur(14px);border:1px solid var(--border);border-radius:20px;
  padding:26px;width:300px;text-align:center;box-shadow:0 0 50px #000;
}
.box h2{letter-spacing:.18em;margin-bottom:10px;}
.box input{width:100%;padding:9px;border-radius:999px;border:1px solid var(--border);background:var(--card);color:var(--text);text-align:center;margin-bottom:10px;}
.box button{padding:8px 16px;border-radius:999px;border:none;background:var(--accent);color:#000;cursor:pointer;font-weight:600;margin:3px;}
.error{display:none;color:#ff6a6a;font-size:11px;}

/* page layout */
.page{max-width:1200px;margin:0 auto;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;background:var(--panel);border:1px solid var(--border);border-radius:24px;padding:16px 22px;margin-bottom:18px;}
header h1{font-size:20px;letter-spacing:.25em;}
header span{font-size:11px;color:var(--muted);}
.layout{display:grid;grid-template-columns:260px 1fr;gap:18px;}
.panel{background:var(--panel);backdrop-filter:blur(14px);border:1px solid var(--border);border-radius:20px;padding:14px;}
.panel h3{font-size:12px;letter-spacing:.18em;color:var(--muted);margin-bottom:8px;}
.game{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:10px;margin-bottom:6px;cursor:pointer;transition:.15s;}
.game:hover{border-color:var(--accent);box-shadow:0 0 18px var(--glow);}
.setting{display:flex;justify-content:space-between;font-size:12px;margin-bottom:6px;}
iframe{width:100%;height:560px;border:none;border-radius:18px;background:#000;}

/* theme buttons */
.theme-btn{padding:6px 12px;margin:4px;border-radius:12px;border:none;cursor:pointer;font-weight:600;color:#fff;}
</style>
</head>
<body>

<!-- Cursor -->
<div class="cursor-glow"></div>
<div class="cursor-trail"></div>
<div class="cursor-core"></div>

<!-- User Login -->
<div class="overlay" id="lock">
  <div class="box">
    <h2>MASON’S MANSION</h2>
    <input id="userPass" type="password" placeholder="Enter password">
    <button onclick="unlock()">Enter</button>
    <div class="error" id="userErr">Wrong password</div>
  </div>
</div>

<!-- VIP Login -->
<div class="overlay" id="vipLogin" style="display:none">
  <div class="box">
    <h2>VIP LOGIN</h2>
    <input id="vipPass" type="password" placeholder="VIP password">
    <button onclick="vipUnlock()">Enter</button>
    <div class="error" id="vipErr">Wrong password</div>
  </div>
</div>

<!-- Owner Login -->
<div class="overlay" id="ownerLogin" style="display:none">
  <div class="box">
    <h2>OWNER LOGIN</h2>
    <input id="ownerPass" type="password" placeholder="Owner password">
    <button onclick="ownerUnlock()">Enter</button>
    <div class="error" id="ownerErr">Wrong password</div>
  </div>
</div>

<!-- Admin Panel -->
<div class="overlay" id="adminPanel" style="display:none">
  <div class="box">
    <h2>ADMIN PANEL</h2>
    <input id="gName" placeholder="Game name">
    <input id="gUrl" placeholder="Game URL">
    <button onclick="addGame()">Add Game</button>
    <button onclick="closeAdmin()">Close</button>
  </div>
</div>

<!-- VIP Panel -->
<div class="overlay" id="vipPanel" style="display:none">
  <div class="box">
    <h2>VIP PANEL</h2>
    <button onclick="alert('VIP silly button!')">Silly Button</button>
    <button onclick="closeVIP()">Close</button>
  </div>
</div>

<!-- Owner Panel -->
<div class="overlay" id="ownerPanel" style="display:none">
  <div class="box">
    <h2>OWNER PANEL</h2>
    <button onclick="grantVIP()">Grant VIP</button>
    <button onclick="revokeVIP()">Revoke VIP</button>
    <button onclick="startRGBTheme()">RGB Theme</button>
    <button onclick="alert('Owner Button 1')">Owner Btn 1</button>
    <button onclick="alert('Owner Button 2')">Owner Btn 2</button>
    <button onclick="alert('Owner Button 3')">Owner Btn 3</button>
    <button onclick="alert('Owner Button 4')">Owner Btn 4</button>
    <button onclick="alert('Owner Button 5')">Owner Btn 5</button>
    <button onclick="alert('Owner Button 6')">Owner Btn 6</button>
    <button onclick="alert('Owner Button 7')">Owner Btn 7</button>
    <button onclick="closeOwner()">Close</button>
  </div>
</div>

<div class="page">
<header>
  <h1>MASON’S MANSION</h1>
  <span>private unblocked lounge</span>
</header>

<div class="layout">
  <aside class="panel">
    <h3>GAMES</h3>
    <div id="games"></div>

    <h3 style="margin-top:14px">SETTINGS</h3>
    <div class="setting">Open in new tab <input type="checkbox" id="optTab"></div>
    <div class="setting">Iframe sandbox <input type="checkbox" id="optSandbox" checked></div>
    <div class="setting">About:Blank cloak <input type="checkbox" id="optCloak"></div>

    <h3 style="margin-top:14px">THEMES</h3>
    <div id="themes"></div>
  </aside>

  <section class="panel">
    <iframe id="player"></iframe>
  </section>
</div>
</div>

<script>
/* Cursor */
const core=document.querySelector(".cursor-core"),
glow=document.querySelector(".cursor-glow"),
trail=document.querySelector(".cursor-trail");
document.addEventListener("mousemove",e=>{
  core.style.transform=`translate(${e.clientX-3}px,${e.clientY-3}px)`;
  glow.style.transform=`translate(${e.clientX-60}px,${e.clientY-60}px)`;
  trail.style.transform=`translate(${e.clientX-18}px,${e.clientY-18}px)`;
});

/* Users */
const USER="Honey",VIP="VIP67",OWNER="masononly69",ADMIN="Hubbard330!";
let vipUsers=[];
let games=[
{name:"Gladihoppers",url:"https://xfrapo.github.io/projectroyal/projects/gladihoppers/index.html"},
{name:"BitLife",url:"https://3kh0.github.io/bitlife/"},
{name:"Proxy",url:"https://ultraviolet-node.netlify.app/"}
];

/* Themes */
const themeList=[
{name:"Honey",type:"public",bg:"#1a1a1a",panel:"linear-gradient(145deg,#111,#333)",accent:"#ffbf00",glow:"rgba(255,191,0,.35)"},
{name:"Blue",type:"public",bg:"#0b0b2b",panel:"linear-gradient(145deg,#0a0a2a,#1a1a4a)",accent:"#00bfff",glow:"rgba(0,191,255,.35)"},
{name:"Galaxy",type:"public",bg:"#1b0033",panel:"linear-gradient(145deg,#3a0033,#1b0033)",accent:"#bb88ff",glow:"rgba(187,136,255,.35)"},
{name:"Supernova",type:"owner",bg:"#2b0000",panel:"linear-gradient(145deg,#4b0000,#2b0000)",accent:"#ff5500",glow:"rgba(255,85,0,.35)"},
{name:"VIP Pink",type:"vip",bg:"#1a001a",panel:"linear-gradient(145deg,#330033,#550055)",accent:"#ff3399",glow:"rgba(255,51,153,.35)"},
// Add 20 more dark gradient public themes here
{name:"Nightfall",type:"public",bg:"#0a0a0a",panel:"linear-gradient(145deg,#111111,#222222)",accent:"#ff4444",glow:"rgba(255,68,68,.35)"},
{name:"Deep Space",type:"public",bg:"#0a0a1a",panel:"linear-gradient(145deg,#0c0c2c,#1f1f3f)",accent:"#44ffdd",glow:"rgba(68,255,221,.35)"},
{name:"Shadow",type:"public",bg:"#050505",panel:"linear-gradient(145deg,#080808,#1a1a1a)",accent:"#aaaaaa",glow:"rgba(170,170,170,.35)"},
{name:"Midnight",type:"public",bg:"#0f0f1f",panel:"linear-gradient(145deg,#111133,#222255)",accent:"#5555ff",glow:"rgba(85,85,255,.35)"},
{name:"Obsidian",type:"public",bg:"#0d0d0d",panel:"linear-gradient(145deg,#1a1a1a,#2a2a2a)",accent:"#ff55ff",glow:"rgba(255,85,255,.35)"},
{name:"Cosmos",type:"public",bg:"#0b0b1b",panel:"linear-gradient(145deg,#1a1a2a,#2a2a3b)",accent:"#44ffff",glow:"rgba(68,255,255,.35)"},
{name:"Aurora",type:"public",bg:"#0a1a0a",panel:"linear-gradient(145deg,#1a2a1a,#2a3a2a)",accent:"#44ff44",glow:"rgba(68,255,68,.35)"},
{name:"Eclipse",type:"public",bg:"#000010",panel:"linear-gradient(145deg,#000022,#111144)",accent:"#ffcc44",glow:"rgba(255,204,68,.35)"},
{name:"Vortex",type:"public",bg:"#0a001a",panel:"linear-gradient(145deg,#1a0033,#2a0044)",accent:"#aa44ff",glow:"rgba(170,68,255,.35)"},
{name:"Phantom",type:"public",bg:"#05000a",panel:"linear-gradient(145deg,#0a0015,#15002a)",accent:"#ff4466",glow:"rgba(255,68,102,.35)"},
{name:"Titan",type:"public",bg:"#0a0a0a",panel:"linear-gradient(145deg,#1a1a1a,#333333)",accent:"#ffaa00",glow:"rgba(255,170,0,.35)"}
];

/* Render games */
const list=document.getElementById("games"),player=document.getElementById("player"),themes=document.getElementById("themes");
function renderGames(){
  list.innerHTML="";
  games.forEach(g=>{
    const d=document.createElement("div");
    d.className="game";d.textContent=g.name;
    d.onclick=()=>launch(g);list.appendChild(d);
  });
}
function launch(g){
  if(optTab.checked){window.open(g.url,"_blank");return;}
  if(optCloak.checked){
    const w=window.open();
    w.document.write(`<iframe src="${g.url}" style="border:none;width:100%;height:100%"></iframe>`);
    return;
  }
  player.src=g.url;
  player.sandbox=optSandbox.checked?"allow-scripts allow-same-origin allow-forms":"";
}

/* Render themes */
function renderThemes(){
  themes.innerHTML="";
  themeList.forEach(t=>{
    const b=document.createElement("button");
    b.className="theme-btn";
    b.textContent=t.name;
    b.onclick=()=>applyTheme(t);
    themes.appendChild(b);
  });
}
function applyTheme(t){
  if(t.type==="vip"){ 
    if(!vipUsers.includes(USER)){alert("Permission Declined"); return;}
  }
  if(t.type==="owner"){ 
    if(USER!==OWNER){alert("Permission Declined"); return;}
  }
  document.body.style.background=t.bg;
  document.querySelectorAll(".panel,.box").forEach(el=>el.style.background=t.panel);
  document.querySelectorAll(".theme-btn").forEach(el=>el.style.background=t.accent);
  core.style.background=t.accent;trail.style.borderColor=t.accent;
  document.documentElement.style.setProperty("--glow",t.glow);
}

/* Login System */
function unlock(){
  const val=document.getElementById("userPass").value;
  if(val===USER){
    lock.style.display="none";
    renderGames();
    renderThemes();
    alert("Welcome! Thank you for using Mason’s Mansion – Credits to Mason Porrazzo");
  } else {
    document.getElementById("userErr").style.display="block";
  }
}

function vipUnlock(){
  const val=document.getElementById("vipPass").value;
  if(val===VIP){
    vipLogin.style.display="none";
    vipPanel.style.display="flex";
    alert("Welcome VIP! Thank you for using Mason’s Mansion – Credits to Mason Porrazzo");
    renderThemes();
  } else {
    document.getElementById("vipErr").style.display="block";
  }
}

function ownerUnlock(){
  const val=document.getElementById("ownerPass").value;
  if(val===OWNER){
    ownerLogin.style.display="none";
    ownerPanel.style.display="flex";
    alert("Welcome Owner! Thank you for using Mason’s Mansion – Credits to Mason Porrazzo");
    renderThemes();
  } else {
    document.getElementById("ownerErr").style.display="block";
  }
}

/* Admin panel */
document.addEventListener("keydown",e=>{if(e.ctrlKey&&e.shiftKey&&e.key==="A")adminPanel.style.display="flex";});
function addGame(){if(!gName.value||!gUrl.value)return;games.push({name:gName.value,url:gUrl.value});renderGames();gName.value=gUrl.value="";}
function closeAdmin(){adminPanel.style.display="none";}
function closeVIP(){vipPanel.style.display="none";}
function closeOwner(){ownerPanel.style.display="none";}

/* Owner actions */
function grantVIP(){
  const u=prompt("Enter username to grant VIP:");if(u && !vipUsers.includes(u)){vipUsers.push(u);alert(u+" is now VIP!");}
}
function revokeVIP(){
  const u=prompt("Enter username to revoke VIP:");const idx=vipUsers.indexOf(u);if(idx>-1){vipUsers.splice(idx,1);alert(u+" VIP revoked!");}
}
function startRGBTheme(){
  let hue=0;clearInterval(window.rgbInterval);
  window.rgbInterval=setInterval(()=>{
    document.body.style.background=`hsl(${hue},80%,15%)`;
    document.querySelectorAll(".panel,.box").forEach(el=>el.style.background=`hsla(${hue},80%,25%,.8)`);
    document.querySelectorAll(".theme-btn").forEach(el=>el.style.background=`hsl(${hue},80%,50%)`);
    core.style.background=`hsl(${hue},80%,50%)`;trail.style.borderColor=`hsl(${hue},80%,50%)`;
    document.documentElement.style.setProperty("--glow",`hsla(${hue},80%,50%,.35)`);
    hue=(hue+1)%360;
  },40);
}

/* Init */
renderGames();
renderThemes();
</script>
</body>
</html>
