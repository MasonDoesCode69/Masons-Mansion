<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Drive</title> <!-- Fake title for unblocking -->
    <style>
        :root {
            --bg: #050400;
            --accent: #ffcc33; /* Honey Gold */
            --glow: rgba(255, 204, 51, 0.3);
            --glass: rgba(20, 18, 10, 0.95);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --font: 'Segoe UI', system-ui, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            background: var(--bg); color: var(--text); 
            font-family: var(--font); cursor: crosshair;
        }

        /* --- AUTH --- */
        #auth-overlay {
            position: fixed; inset: 0; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            background: #000; transition: 1s;
        }
        .login-card { background: var(--glass); padding: 40px; border-radius: 30px; border: 1px solid var(--accent); text-align: center; width: 350px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .login-card h1 { color: var(--accent); letter-spacing: 5px; margin-bottom: 5px; font-size: 24px; }
        .login-card input { width: 100%; background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 10px; text-align: center; }
        .login-card button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--accent); color: #000; font-weight: 900; cursor: pointer; }

        /* --- SIDEBAR (MADNESS LIST) --- */
        #sidebar {
            position: fixed; left: -240px; top: 50%; transform: translateY(-50%);
            width: 240px; background: var(--glass); border: 1px solid var(--border);
            padding: 20px; border-radius: 0 20px 20px 0; z-index: 2000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #sidebar.open { left: 0; box-shadow: 0 0 30px var(--glow); border-right: 2px solid var(--accent); }
        #sidebar-tab {
            position: absolute; right: -40px; top: 50%; transform: translateY(-50%);
            background: var(--accent); color: #000; padding: 12px 8px;
            border-radius: 0 10px 10px 0; cursor: pointer; font-weight: 900; writing-mode: vertical-rl; font-size: 12px;
        }
        .option-btn { width: 100%; padding: 10px; margin: 4px 0; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: #fff; border-radius: 8px; font-size: 11px; cursor: pointer; text-align: left; }
        .option-btn:hover { background: var(--accent); color: #000; }

        /* --- DESKTOP & BOB --- */
        #desktop { position: relative; width: 100vw; height: 100vh; z-index: 10; display: none; }
        
        #bob-assistant {
            position: fixed; bottom: 100px; right: 20px; width: 200px;
            background: var(--glass); border: 1px solid var(--accent);
            padding: 15px; border-radius: 15px; font-size: 12px; box-shadow: 0 0 20px var(--glow);
        }
        #bob-avatar { width: 40px; height: 40px; background: orange; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 10px; }

        /* --- GAME WINDOW --- */
        #game-window {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; height: 80%; background: #000; border: 2px solid var(--accent);
            border-radius: 20px; overflow: hidden; display: none;
        }
        .win-header { background: var(--glass); padding: 10px; display: flex; justify-content: space-between; }
        
        #taskbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--glass); border: 1px solid var(--border); padding: 10px 20px; border-radius: 20px; display: flex; gap: 15px; z-index: 1000; }
        .t-icon { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.02); border-radius: 14px; cursor: pointer; font-size: 24px; transition: 0.2s; }
        .t-icon:hover { transform: translateY(-5px); background: var(--accent); color: #000; }

        iframe { width: 100%; height: 100%; border: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <h1>BOB'S MANSION</h1>
            <p style="font-size: 10px; opacity: 0.6; margin-bottom: 20px;">HONEY ENCRYPTED</p>
            <input type="password" id="sys-pass" placeholder="PASSWORD">
            <button onclick="App.login()">ENTER</button>
        </div>
    </div>

    <div id="desktop">
        <!-- Madness List Sidebar -->
        <div id="sidebar">
            <div id="sidebar-tab" onclick="document.getElementById('sidebar').classList.toggle('open')">MADNESS LIST</div>
            <h4 style="font-size: 10px; color: var(--accent); margin-bottom: 10px; letter-spacing: 2px;">OS MODS</h4>
            <button class="option-btn" onclick="App.bobSpeak('RGB Mode Engaged!')">1. Toggle RGB</button>
            <button class="option-btn" onclick="App.bobSpeak('Stealth Mode On.')">2. Stealth Mode</button>
            <button class="option-btn" onclick="window.location.href='https://drive.google.com'">3. Emergency Exit</button>
        </div>

        <!-- Bob AI Assistant -->
        <div id="bob-assistant">
            <div id="bob-avatar"></div>
            <strong>Bob AI</strong>
            <p id="bob-text">Welcome back. Gladihoppers is ready for deployment.</p>
        </div>

        <!-- Game Window -->
        <div id="game-window">
            <div class="win-header">
                <span style="color:var(--accent); font-weight:bold;">GLADIHOPPERS V1.0</span>
                <span onclick="App.closeGame()" style="cursor:pointer; color:red;">[X]</span>
            </div>
            <div id="game-area" style="width:100%; height:calc(100% - 40px);"></div>
        </div>

        <div id="taskbar">
            <div class="t-icon" onclick="App.launchGladihoppers()">‚öîÔ∏è</div>
            <div class="t-icon" onclick="App.bobSpeak('Everything is unblocked and safe.')">üõ°Ô∏è</div>
            <div id="owner-icon" class="t-icon hidden">üëë</div>
        </div>
    </div>

    <script>
        const App = {
            login() {
                const p = document.getElementById('sys-pass').value;
                if(p === "honey" || p === "masononly69") {
                    if(p === "masononly69") document.getElementById('owner-icon').classList.remove('hidden');
                    document.getElementById('auth-overlay').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('auth-overlay').classList.add('hidden');
                        document.getElementById('desktop').style.display = 'block';
                    }, 500);
                } else {
                    alert("ACCESS DENIED");
                }
            },

            bobSpeak(msg) {
                document.getElementById('bob-text').innerText = msg;
            },

            launchGladihoppers() {
                document.getElementById('game-window').style.display = 'block';
                this.bobSpeak("Initializing Gladihoppers... Good luck, Commander.");
                
                // Injecting the requested Gladihoppers logic
                window.config = {
                    loader: 'unity',
                    debug: false,
                    maxRatio: 16 / 9,
                    minRatio: 9 / 16,
                    title: 'Gladihoppers',
                    thumbnail: 'patch/png/null.png',
                    numScreenshots: 5,
                    unityVersion: '2019.3.13f1',
                    unityWebglBuildUrl: 'Build/Gladihoppers.json',
                    fileSize: 23,
                    cachedDecompressedFileSizes: {
                        'Gladihoppers.data.unityweb': 17409938,
                        'Gladihoppers.wasm.code.unityweb': 6410659,
                        'Gladihoppers.wasm.framework.unityweb': 91463,
                    },
                };

                const s = document.createElement('script');
                s.src = "patch/js/poki-master-loader.js"; 
                document.getElementById('game-area').appendChild(s);
            },

            closeGame() {
                document.getElementById('game-window').style.display = 'none';
                document.getElementById('game-area').innerHTML = "";
            }
        };

        // Panic Key
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") window.location.href = "https://drive.google.com";
        });
    </script>
</body>
</html>
