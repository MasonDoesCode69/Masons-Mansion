<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mason‚Äôs Mansion | Mark V14</title>
    <style>
        :root {
            --bg: #050400;
            --accent: #ffcc33; /* Honey Gold */
            --glow: rgba(255, 204, 51, 0.4);
            --glass: rgba(15, 12, 5, 0.98);
            --border: rgba(255, 204, 51, 0.2);
            --text: #ffffff;
            --font: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: var(--font); overflow: hidden; height: 100vh; }

        /* --- AUTH OVERLAY --- */
        #auth-overlay {
            position: fixed; inset: 0; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            background: #000; transition: 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .login-card { 
            background: var(--glass); padding: 40px; border-radius: 40px; 
            border: 1px solid var(--border); text-align: center; width: 380px; 
            box-shadow: 0 0 50px rgba(0,0,0,1), 0 0 20px var(--glow);
        }
        .login-card h1 { color: var(--accent); letter-spacing: 8px; margin-bottom: 5px; font-size: 28px; text-shadow: 0 0 15px var(--glow); }
        .credits { font-size: 10px; opacity: 0.5; margin-bottom: 30px; letter-spacing: 3px; }
        .login-card input { 
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--border); 
            padding: 15px; border-radius: 15px; color: #fff; margin-bottom: 15px; 
            text-align: center; font-size: 16px; transition: 0.3s;
        }
        .login-card input:focus { border-color: var(--accent); box-shadow: 0 0 10px var(--glow); }
        .login-card button { 
            width: 100%; padding: 18px; border-radius: 15px; border: none; 
            background: var(--accent); color: #000; font-weight: 900; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
        }

        /* --- MARK AI COMPANION --- */
        #mark-container {
            position: fixed; bottom: 100px; right: 30px; z-index: 5000;
            width: 320px; background: var(--glass); border: 1px solid var(--border);
            border-radius: 25px; display: none; flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); border-bottom: 3px solid var(--accent);
        }
        .mark-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
        .mark-avatar { width: 30px; height: 30px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; }
        .mark-chat { height: 300px; overflow-y: auto; padding: 15px; font-size: 14px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 85%; line-height: 1.4; }
        .msg.mark { background: rgba(255,204,51,0.1); align-self: flex-start; border-left: 2px solid var(--accent); }
        .msg.user { background: rgba(255,255,255,0.05); align-self: flex-end; }
        .mark-input-area { padding: 15px; display: flex; gap: 8px; border-top: 1px solid var(--border); }
        .mark-input-area input { flex: 1; background: transparent; border: none; color: #fff; }

        /* --- DESKTOP --- */
        #desktop { position: relative; width: 100vw; height: 100vh; display: none; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        
        /* --- TASKBAR --- */
        #taskbar { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            background: var(--glass); border: 1px solid var(--border); 
            padding: 10px 25px; border-radius: 30px; display: flex; gap: 20px; 
            z-index: 1000; backdrop-filter: blur(20px);
        }
        .t-icon { 
            width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.03); border-radius: 18px; cursor: pointer; 
            font-size: 26px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .t-icon:hover { transform: translateY(-12px) scale(1.1); background: var(--accent); color: #000; box-shadow: 0 10px 25px var(--glow); }

        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed; left: -280px; top: 50%; transform: translateY(-50%);
            width: 260px; background: var(--glass); border: 1px solid var(--border);
            padding: 20px; border-radius: 0 30px 30px 0; z-index: 2000;
            transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #sidebar.open { left: 0; box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
        #sidebar-tab {
            position: absolute; right: -45px; top: 50%; transform: translateY(-50%);
            background: var(--accent); color: #000; padding: 20px 10px;
            border-radius: 0 15px 15px 0; cursor: pointer; font-weight: 900; 
            writing-mode: vertical-rl; letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <h1>MASON</h1>
            <div class="credits">V14 LIVING EDITION</div>
            <input type="password" id="pass-input" placeholder="ACCESS KEY">
            <button onclick="unlock()">Initialize</button>
        </div>
    </div>

    <div id="desktop">
        <!-- Sidebar Navigation -->
        <div id="sidebar">
            <div id="sidebar-tab" onclick="toggleSidebar()">MADNESS</div>
            <h3 style="color:var(--accent); font-size: 12px; letter-spacing: 2px;">PROTOCOL LIST</h3>
            <button class="option-btn" onclick="alert('Module Alpha')">SYSTEM BYPASS</button>
            <button class="option-btn" onclick="alert('Module Beta')">NETWORK SHADOW</button>
            <button class="option-btn" onclick="alert('Module Gamma')">ENCRYPTION KEY</button>
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
            <div class="t-icon" onclick="toggleMark()">M</div>
            <div class="t-icon">üåê</div>
            <div class="t-icon">üìÅ</div>
            <div class="t-icon">‚öôÔ∏è</div>
        </div>

        <!-- Mark AI Interface -->
        <div id="mark-container">
            <div class="mark-header">
                <div class="mark-avatar">M</div>
                <span style="font-weight: 900; font-size: 12px; letter-spacing: 1px;">MARK COMPANION</span>
            </div>
            <div id="chat-box" class="mark-chat">
                <div class="msg mark">Welcome to the Mansion. I'm Mark. What's the plan?</div>
            </div>
            <div class="mark-input-area">
                <input type="text" id="mark-msg" placeholder="Talk to Mark..." onkeypress="if(event.key === 'Enter') sendToMark()">
                <button onclick="sendToMark()" style="background:var(--accent); border:none; border-radius:5px; padding: 5px 10px; cursor:pointer;">‚ûî</button>
            </div>
        </div>
    </div>

    <script>
        // --- AUTHENTICATION ---
        function unlock() {
            const pass = document.getElementById('pass-input').value;
            if(pass === "3.14") {
                document.getElementById('auth-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('auth-overlay').style.display = 'none';
                    document.getElementById('desktop').style.display = 'block';
                }, 1000);
            } else {
                alert("ACCESS DENIED");
            }
        }

        // --- SIDEBAR ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // --- MARK AI LOGIC ---
        function toggleMark() {
            const container = document.getElementById('mark-container');
            container.style.display = (container.style.display === 'flex') ? 'none' : 'flex';
        }

        const markResponses = [
            "I've optimized your current workflow. Anything else?",
            "The Mansion's security is currently at 100%.",
            "I'm processing that... Done. What's next?",
            "Mason mentioned you might say that.",
            "Analyzing data patterns... everything looks gold.",
            "Should I engage the shadow protocol?",
            "I'm here. Always watching, always learning.",
            "That's a bold move. I like it.",
            "Connection stable. Ready for commands.",
            "I've updated the V14 logs with your input."
        ];

        function sendToMark() {
            const input = document.getElementById('mark-msg');
            const chatBox = document.getElementById('chat-box');
            
            if(input.value.trim() === "") return;

            // User Message
            const userMsg = document.createElement('div');
            userMsg.className = 'msg user';
            userMsg.innerText = input.value;
            chatBox.appendChild(userMsg);

            // Mark Thinking
            setTimeout(() => {
                const markMsg = document.createElement('div');
                markMsg.className = 'msg mark';
                // Pick a random response from the "thousands" (simulated via array)
                const randomResp = markResponses[Math.floor(Math.random() * markResponses.length)];
                markMsg.innerText = randomResp;
                chatBox.appendChild(markMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 600);

            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
