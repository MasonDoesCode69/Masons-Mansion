<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mason‚Äôs Mansion | V16.2026 MasonPorrazzo</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg: #010103; --accent: #ffcc33; --glow: rgba(255, 204, 51, 0.4);
            --glass: rgba(15, 15, 20, 0.85); --border: rgba(255, 255, 255, 0.1);
            --font-main: 'Orbitron', sans-serif; --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: var(--bg); color: #fff; font-family: var(--font-main); cursor: crosshair; }
        canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        /* --- AUTH SCREEN --- */
        #auth-wrap { position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); transition: 1.2s cubic-bezier(0.65, 0, 0.35, 1); }
        .login-box { width: 550px; padding: 70px; background: var(--glass); backdrop-filter: blur(50px); border: 1px solid var(--border); text-align: center; border-radius: 30px; box-shadow: 0 0 100px rgba(0,0,0,0.9); }
        .login-box h1 { font-family: 'Syncopate'; letter-spacing: 15px; font-size: 22px; color: var(--accent); margin-bottom: 40px; }
        .login-box input { width: 100%; background: #000; border: 1px solid var(--border); padding: 25px; color: var(--accent); text-align: center; margin-bottom: 25px; border-radius: 15px; font-family: var(--font-mono); font-size: 20px; letter-spacing: 12px; }
        .login-btn { width: 100%; padding: 22px; background: var(--accent); color: #000; font-weight: 900; border: none; cursor: pointer; letter-spacing: 10px; border-radius: 15px; font-family: var(--font-main); transition: 0.3s; }

        /* --- M.A.V.I.S FACIAL ENGINE --- */
        #ai-interface { position: fixed; top: 150px; left: 50px; width: 420px; z-index: 2000; }
        #mavis-face { width: 110px; height: 110px; border: 3px solid var(--accent); border-radius: 50%; margin-bottom: 30px; position: relative; box-shadow: 0 0 50px var(--glow); animation: float 4s infinite ease-in-out; transition: 0.5s; }
        .eye-row { display: flex; justify-content: space-around; width: 50px; position: absolute; top: 35px; left: 30px; }
        .eye { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 15px var(--accent); transition: 0.3s; }
        #mouth { width: 40px; height: 15px; border-bottom: 4px solid var(--accent); border-radius: 0 0 30px 30px; position: absolute; bottom: 25px; left: 35px; transition: 0.3s; }
        
        /* Emote States */
        .emote-angry .eye { height: 4px; transform: rotate(15deg); background: #ff1f1f; box-shadow: 0 0 15px #ff1f1f; }
        .emote-angry #mavis-face { border-color: #ff1f1f; }
        .emote-thinking .eye { width: 15px; height: 2px; }
        .emote-happy #mouth { border-radius: 0 0 50px 50px; height: 25px; }
        .emote-vip .eye { background: #00f2ff; box-shadow: 0 0 20px #00f2ff; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }
        #ai-bubble { background: var(--glass); border: 1px solid var(--border); padding: 30px; border-radius: 20px; font-size: 13px; font-family: var(--font-mono); color: #efefef; margin-bottom: 20px; border-left: 6px solid var(--accent); line-height: 1.8; backdrop-filter: blur(30px); }
        #ai-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 20px; color: var(--accent); font-family: var(--font-mono); border-radius: 15px; }

        /* --- HUD --- */
        #hud { position: fixed; top: 50px; right: 50px; text-align: right; z-index: 1000; }
        #time { font-size: 84px; font-weight: 900; color: var(--accent); letter-spacing: 15px; line-height: 1; text-shadow: 0 0 40px var(--glow); }
        #date { font-size: 16px; opacity: 0.6; letter-spacing: 6px; font-family: var(--font-mono); margin-top: 20px; }

        /* --- WINDOWS --- */
        .window { position: absolute; background: var(--glass); border: 1px solid var(--border); display: none; flex-direction: column; z-index: 3000; border-radius: 25px; overflow: hidden; backdrop-filter: blur(60px); box-shadow: 0 50px 100px rgba(0,0,0,0.8); }
        .win-bar { padding: 25px 35px; background: rgba(255,255,255,0.05); cursor: move; display: flex; justify-content: space-between; font-size: 12px; letter-spacing: 5px; border-bottom: 1px solid var(--border); }
        
        /* --- TASKBAR --- */
        #taskbar { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: var(--glass); border: 1px solid var(--border); padding: 15px 60px; border-radius: 100px; display: flex; gap: 50px; z-index: 5000; backdrop-filter: blur(30px); }
        .icon { width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; font-size: 32px; cursor: pointer; transition: 0.4s; border-radius: 50%; }
        .icon:hover { transform: translateY(-30px) scale(1.1); background: var(--accent); color: #000; box-shadow: 0 15px 40px var(--glow); }
        
        iframe { width: 100%; height: 100%; border: none; background: #000; }
        .hidden { display: none !important; }
        .vip-text { color: #00f2ff; font-weight: bold; }
        .owner-text { color: var(--accent); font-weight: bold; text-shadow: 0 0 10px var(--glow); }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="auth-wrap">
        <div class="login-box">
            <h1>V16 ARCHITECT</h1>
            <input type="password" id="sys-pass" placeholder="ACCESS KEY">
            <button class="login-btn" onclick="Engine.init()">BOOT SYSTEM</button>
        </div>
    </div>

    <div id="desktop" class="hidden">
        <div id="hud">
            <div id="time">00:00:00</div>
            <div id="date">JANUARY 08, 2026</div>
        </div>

        <div id="ai-interface">
            <div id="mavis-face">
                <div class="eye-row"><div class="eye"></div><div class="eye"></div></div>
                <div id="mouth"></div>
            </div>
            <div id="ai-bubble">M.A.V.I.S: Secure line established. Welcome home.</div>
            <input type="text" id="ai-input" placeholder="TALK TO M.A.V.I.S..." onkeypress="Engine.talk(event)">
        </div>

        <div id="win-themes" class="window" style="width:450px; height:550px;">
            <div class="win-bar"><span>üé® THEME_VAULT</span><span onclick="Engine.close('themes')" style="cursor:pointer">√ó</span></div>
            <div class="theme-grid" id="theme-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; padding:25px;"></div>
        </div>

        <div id="win-games" class="window" style="width:1200px; height:750px;">
            <div class="win-bar"><span>‚öîÔ∏è GAME_CENTER</span><span onclick="Engine.close('games')" style="cursor:pointer">√ó</span></div>
            <div id="game-frame" style="flex:1"></div>
        </div>

        <div id="win-owner" class="window" style="width:500px; height:400px;">
            <div class="win-bar"><span>üëë ROOT_CONTROL</span><span onclick="Engine.close('owner')" style="cursor:pointer">√ó</span></div>
            <div style="padding:50px; text-align:center; font-family: var(--font-mono);">
                <h2 class="owner-text">ARCHITECT MASON</h2>
                <p style="margin-top:20px; opacity:0.7;">Bypassing Mansion encryption... [COMPLETE]</p>
                <p style="color:var(--accent); margin-top:10px;">Universal Permissions: GRANTED</p>
            </div>
        </div>

        <div id="taskbar">
            <div class="icon" title="Themes" onclick="Engine.open('themes')">üé®</div>
            <div class="icon" title="Gladihoppers" onclick="Engine.open('games', 'usernamegth.github.io')">‚öîÔ∏è</div>
            <div class="icon" title="Slope" onclick="Engine.open('games', '96f.github.io')">‚õ∑Ô∏è</div>
            <div class="icon" title="Portals" onclick="Engine.open('games', 'unblocked-games-66.com')">üåê</div>
            <div id="owner-icon" class="icon hidden" title="Owner Access" onclick="Engine.open('owner')">üëë</div>
        </div>
    </div>

    <script>
        const MAVIS_BRAIN = {
            nerdEmoji: "ü§ì",
            tier: "Normal",
            isWaitingForAnswer: false,
            lastQuestionType: null,
            restricted: ["fuck", "shit", "bitch", "ass", "hell", "damn", "crap"],

            setEmote(emote) {
                const face = document.getElementById('mavis-face');
                face.className = ''; 
                if (emote) face.classList.add(`emote-${emote}`);
            },

            match(input, keywords) {
                return keywords.some(key => input.includes(key));
            },

            process(input) {
                const query = input.toLowerCase().trim();
                
                if (this.restricted.some(word => query.includes(word))) {
                    this.setEmote('angry');
                    return `Architect, such language is a breach of protocol. Let's keep it professional. ${this.nerdEmoji}`;
                }

                if (this.isWaitingForAnswer) {
                    this.isWaitingForAnswer = false;
                    this.setEmote('happy');
                    return "Data received. I have adjusted the Mansion's neural buffers to match your feedback. Is there anything else?";
                }

                if (this.match(query, ['helow', 'hello', 'hi', 'hey', 'greetings'])) {
                    this.setEmote('happy');
                    this.isWaitingForAnswer = true;
                    this.lastQuestionType = 'mood';
                    return "Greetings! It is a fine day in the Mansion. Tell me, Architect, how are your neural levels today?";
                }

                if (this.match(query, ['stats', 'status', 'how is it'])) {
                    this.setEmote('vip');
                    return "Core integrity is at 99.8%. The V16 shielding is absolute. All sub-systems operational.";
                }

                if (this.match(query, ['mason', 'architect'])) {
                    this.setEmote('vip');
                    return "Mason Porrazzo is the Prime Architect. My code is a reflection of his genius.";
                }

                this.setEmote('thinking');
                return "Interesting. My neural pathways are processing that request. What else can you tell me?";
            }
        };

        const Engine = {
            themes: [
                {n:'Honey Gold', a:'#ffcc33', b:'#010103'}, {n:'Cyber Neon', a:'#00f2ff', b:'#050a15'},
                {n:'Vampire', a:'#ff1f1f', b:'#0a0000'}, {n:'Emerald', a:'#50c878', b:'#000f05'},
                {n:'Obsidian', a:'#ffffff', b:'#000000'}, {n:'Amethyst', a:'#bc13fe', b:'#08000f'}
            ],

            init() {
                const pass = document.getElementById('sys-pass').value;
                if (pass === "v16" || pass === "vip420" || pass === "masononly69" || pass === "") {
                    if (pass === "vip420") MAVIS_BRAIN.tier = "VIP";
                    if (pass === "masononly69") {
                        MAVIS_BRAIN.tier = "OWNER";
                        document.getElementById('owner-icon').classList.remove('hidden');
                    }
                    document.getElementById('auth-wrap').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('auth-wrap').classList.add('hidden');
                        document.getElementById('desktop').classList.remove('hidden');
                        this.startCanvas();
                        this.updateClock();
                        this.loadThemes();
                    }, 1000);
                } else { alert("ACCESS DENIED"); }
            },

            talk(e) {
                if (e.key === 'Enter') {
                    const input = document.getElementById('ai-input');
                    const bubble = document.getElementById('ai-bubble');
                    const mouth = document.getElementById('mouth');
                    const val = input.value.trim();
                    if (!val) return;

                    MAVIS_BRAIN.setEmote('thinking');
                    bubble.innerText = "M.A.V.I.S: Analyzing...";
                    
                    setTimeout(() => {
                        bubble.innerHTML = `M.A.V.I.S: ${MAVIS_BRAIN.process(val)}`;
                        mouth.style.height = "25px"; mouth.style.borderRadius = "50%";
                        setTimeout(() => {
                            mouth.style.height = "15px"; mouth.style.borderRadius = "0 0 30px 30px";
                        }, 400);
                        input.value = "";
                    }, 700);
                }
            },

            open(win, url = null) {
                const target = document.getElementById(`win-${win}`);
                target.style.display = 'flex';
                target.style.top = '10%'; target.style.left = '20%';
                if (url) document.getElementById('game-frame').innerHTML = `<iframe src="https://${url}"></iframe>`;
            },

            close(win) { document.getElementById(`win-${win}`).style.display = 'none'; },

            loadThemes() {
                const grid = document.getElementById('theme-grid');
                this.themes.forEach(t => {
                    let btn = document.createElement('div');
                    btn.className = 'theme-btn'; btn.innerHTML = t.n;
                    btn.style.padding = "15px"; btn.style.background = "rgba(255,255,255,0.03)"; btn.style.border = "1px solid var(--border)"; btn.style.cursor = "pointer";
                    btn.onclick = () => {
                        document.documentElement.style.setProperty('--accent', t.a);
                        document.documentElement.style.setProperty('--bg', t.b);
                        document.documentElement.style.setProperty('--glow', t.a + '66');
                    };
                    grid.appendChild(btn);
                });
            },

            updateClock() {
                setInterval(() => {
                    const now = new Date();
                    document.getElementById('time').innerText = now.toLocaleTimeString('en-US', { hour12: false });
                }, 1000);
            },

            startCanvas() {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth; canvas.height = window.innerHeight;
                let particles = [];
                for (let i = 0; i < 100; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5});
                function draw() {
                    ctx.clearRect(0,0,canvas.width, canvas.height);
                    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent');
                    particles.forEach(p => {
                        p.x += p.vx; p.y += p.vy;
                        if(p.x<0 || p.x>canvas.width) p.vx*=-1;
                        if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                    });
                    requestAnimationFrame(draw);
                }
                draw();
            }
        };

        document.querySelectorAll('.win-bar').forEach(bar => {
            bar.onmousedown = (e) => {
                let win = bar.parentElement;
                let ox = e.clientX - win.offsetLeft;
                let oy = e.clientY - win.offsetTop;
                document.onmousemove = (e) => {
                    win.style.left = (e.clientX - ox) + 'px';
                    win.style.top = (e.clientY - oy) + 'px';
                };
                document.onmouseup = () => document.onmousemove = null;
            };
        });
    </script>
</body>
</html>
