<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mason’s Mansion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#050505;
  --panel:rgba(20,20,20,.75);
  --card:rgba(30,30,30,.9);
  --border:#222;
  --text:#f5f5f5;
  --muted:#9a9a9a;
  --accent:#7df9ff;
  --glow:rgba(125,249,255,.35);
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  overflow:hidden;
  cursor:none;
}

/* Cursor */
.cursor-core,.cursor-glow,.cursor-trail{
  position:fixed;pointer-events:none;border-radius:50%;z-index:9999;
}
.cursor-core{width:6px;height:6px;background:var(--accent);}
.cursor-glow{width:120px;height:120px;background:radial-gradient(circle,var(--glow),transparent 70%);filter:blur(8px);transition:transform .05s linear;}
.cursor-trail{width:36px;height:36px;border:1px solid rgba(255,255,255,.35);opacity:.5;transition:transform .12s ease-out;}

/* overlays */
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.88);display:flex;align-items:center;justify-content:center;z-index:10000;
  display:none;
}
.overlay.active{display:flex;}
.box{
  background:var(--panel);backdrop-filter:blur(14px);border:1px solid var(--border);border-radius:20px;
  padding:26px;width:360px;text-align:center;box-shadow:0 0 50px #000;
}
.box h2{letter-spacing:.18em;margin-bottom:10px;}
.box input{width:100%;padding:9px;border-radius:999px;border:1px solid var(--border);background:var(--card);color:var(--text);text-align:center;margin-bottom:10px;}
.box button{padding:8px 16px;border-radius:999px;border:none;background:var(--accent);color:#000;cursor:pointer;font-weight:600;margin:3px;}
.error{display:none;color:#ff6a6a;font-size:11px;}

/* page layout */
.page{max-width:1200px;margin:0 auto;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;background:var(--panel);border:1px solid var(--border);border-radius:24px;padding:16px 22px;margin-bottom:18px;}
header h1{font-size:20px;letter-spacing:.25em;}
header span{font-size:11px;color:var(--muted);}
.layout{display:grid;grid-template-columns:260px 1fr;gap:18px;}
.panel{background:var(--panel);backdrop-filter:blur(14px);border:1px solid var(--border);border-radius:20px;padding:14px;}
.panel h3{font-size:12px;letter-spacing:.18em;color:var(--muted);margin-bottom:8px;}
.game{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:10px;margin-bottom:6px;cursor:pointer;transition:.15s;}
.game:hover{border-color:var(--accent);box-shadow:0 0 18px var(--glow);}
.setting{display:flex;justify-content:space-between;font-size:12px;margin-bottom:6px;}
iframe{width:100%;height:560px;border:none;border-radius:18px;background:#000;}

/* theme buttons */
.theme-btn{padding:6px 12px;margin:4px;border-radius:12px;border:none;cursor:pointer;font-weight:600;color:#fff;}
</style>
</head>
<body>

<!-- Cursor -->
<div class="cursor-glow"></div>
<div class="cursor-trail"></div>
<div class="cursor-core"></div>

<!-- User Login -->
<div class="overlay active" id="lock">
  <div class="box">
    <h2>MASON’S MANSION</h2>
    <input id="userPass" type="password" placeholder="Enter password">
    <button onclick="unlock()">Enter</button>
    <div class="error" id="userErr">Wrong password</div>
    <div style="margin-top:10px;">
      <button onclick="showOverlay(vipLogin)">VIP Login</button>
      <button onclick="showOverlay(ownerLogin)">Owner Login</button>
      <button onclick="showOverlay(adminLogin)">Admin Login</button>
    </div>
  </div>
</div>

<!-- VIP Login -->
<div class="overlay" id="vipLogin">
  <div class="box">
    <h2>VIP LOGIN</h2>
    <input id="vipPass" type="password" placeholder="VIP password">
    <button onclick="vipUnlock()">Enter</button>
    <div class="error" id="vipErr">Wrong password</div>
  </div>
</div>

<!-- Owner Login -->
<div class="overlay" id="ownerLogin">
  <div class="box">
    <h2>OWNER LOGIN</h2>
    <input id="ownerPass" type="password" placeholder="Owner password">
    <button onclick="ownerUnlock()">Enter</button>
    <div class="error" id="ownerErr">Wrong password</div>
  </div>
</div>

<!-- Admin Login -->
<div class="overlay" id="adminLogin">
  <div class="box">
    <h2>ADMIN LOGIN</h2>
    <input id="adminPass" type="password" placeholder="Admin password">
    <button onclick="adminUnlock()">Enter</button>
    <div class="error" id="adminErr">Wrong password</div>
  </div>
</div>

<!-- Admin/VIP/Owner Panels -->
<div class="overlay" id="adminPanel">
  <div class="box">
    <h2>ADMIN PANEL</h2>
    <input id="gName" placeholder="Game name">
    <input id="gUrl" placeholder="Game URL">
    <button onclick="addGame()">Add Game</button>
    <button onclick="closeAdmin()">Close</button>
  </div>
</div>

<div class="overlay" id="vipPanel">
  <div class="box">
    <h2>VIP PANEL</h2>
    <button onclick="alert('VIP Button 1')">Button 1</button>
    <button onclick="alert('VIP Button 2')">Button 2</button>
    <button onclick="alert('VIP Button 3')">Button 3</button>
    <button onclick="alert('VIP Button 4')">Button 4</button>
    <button onclick="alert('VIP Button 5')">Button 5</button>
    <button onclick="alert('VIP Button 6')">Button 6</button>
    <button onclick="alert('VIP Button 7')">Button 7</button>
    <button onclick="alert('VIP Button 8')">Button 8</button>
    <button onclick="alert('VIP Button 9')">Button 9</button>
    <button onclick="alert('VIP Button 10')">Button 10</button>
    <button onclick="closeVIP()">Close</button>
  </div>
</div>

<div class="overlay" id="ownerPanel">
  <div class="box">
    <h2>OWNER PANEL</h2>
    <button onclick="alert('Owner Button 1')">Button 1</button>
    <button onclick="alert('Owner Button 2')">Button 2</button>
    <button onclick="alert('Owner Button 3')">Button 3</button>
    <button onclick="alert('Owner Button 4')">Button 4</button>
    <button onclick="alert('Owner Button 5')">Button 5</button>
    <button onclick="alert('Owner Button 6')">Button 6</button>
    <button onclick="alert('Owner Button 7')">Button 7</button>
    <button onclick="alert('Owner Button 8')">Button 8</button>
    <button onclick="alert('Owner Button 9')">Button 9</button>
    <button onclick="alert('Owner Button 10')">Button 10</button>
    <button onclick="closeOwner()">Close</button>
  </div>
</div>

<!-- Main page -->
<div class="page">
<header>
  <h1>MASON’S MANSION</h1>
  <span>private unblocked lounge</span>
</header>
<div class="layout">
  <aside class="panel">
    <h3>GAMES</h3>
    <div id="games"></div>
    <h3 style="margin-top:14px">SETTINGS</h3>
    <div class="setting">Open in new tab <input type="checkbox" id="optTab"></div>
    <div class="setting">Iframe sandbox <input type="checkbox" id="optSandbox" checked></div>
    <div class="setting">About:Blank cloak <input type="checkbox" id="optCloak"></div>
    <h3 style="margin-top:14px">THEMES</h3>
    <div id="themes"></div>
  </aside>
  <section class="panel">
    <iframe id="player"></iframe>
  </section>
</div>
</div>

<script>
/* Cursor */
const core=document.querySelector(".cursor-core"),
glow=document.querySelector(".cursor-glow"),
trail=document.querySelector(".cursor-trail");
document.addEventListener("mousemove",e=>{
  core.style.transform=`translate(${e.clientX-3}px,${e.clientY-3}px)`;
  glow.style.transform=`translate(${e.clientX-60}px,${e.clientY-60}px)`;
  trail.style.transform=`translate(${e.clientX-18}px,${e.clientY-18}px)`;
});

/* Users */
const USER="Honey",VIP="VIP67",OWNER="masononly69",ADMIN="Hubbard330!";
let vipLogged=false,ownerLogged=false,adminLogged=false;

/* Elements */
const lock=document.getElementById("lock");
const vipLogin=document.getElementById("vipLogin");
const ownerLogin=document.getElementById("ownerLogin");
const adminLogin=document.getElementById("adminLogin");
const adminPanel=document.getElementById("adminPanel");
const vipPanel=document.getElementById("vipPanel");
const ownerPanel=document.getElementById("ownerPanel");
const list=document.getElementById("games");
const player=document.getElementById("player");
const themes=document.getElementById("themes");

/* Games */
let games=[
{name:"Gladihoppers",url:"https://xfrapo.github.io/projectroyal/projects/gladihoppers/index.html"},
{name:"BitLife",url:"https://3kh0.github.io/bitlife/"},
{name:"Proxy",url:"https://ultraviolet-node.netlify.app/"}
];

/* Themes */
let themeList=[
{name:"Honey",type:"public",bg:"#fff8e5",panel:"rgba(255,191,0,.5)",accent:"#ffbf00",glow:"rgba(255,191,0,.35)"},
{name:"Blue",type:"public",bg:"#e5f7ff",panel:"rgba(0,191,255,.25)",accent:"#00bfff",glow:"rgba(0,191,255,.35)"},
{name:"Galaxy",type:"public",bg:"#1b0033",panel:"rgba(50,20,60,.7)",accent:"#bb88ff",glow:"rgba(187,136,255,.35)"},
{name:"Supernova",type:"owner",bg:"#2b0000",panel:"rgba(255,85,0,.75)",accent:"#ff5500",glow:"rgba(255,85,0,.35)"},
{name:"VIP Pink",type:"vip",bg:"#ffe5f0",panel:"rgba(255,51,153,.5)",accent:"#ff3399",glow:"rgba(255,51,153,.35)"},
{name:"RGB Owner",type:"owner",bg:"linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet)",panel:"rgba(0,0,0,.7)",accent:"#fff",glow:"rgba(255,255,255,.4)"},
{name:"Admin Dark",type:"admin",bg:"#000",panel:"rgba(50,50,50,.85)",accent:"#00ffcc",glow:"rgba(0,255,204,.35)"}];

/* Functions */
function showOverlay(el){document.querySelectorAll(".overlay").forEach(o=>o.classList.remove("active"));el.classList.add("active");}
function unlock(){if(document.getElementById("userPass").value===USER){lock.classList.remove("active");renderGames();renderThemes();alert("Thank you for using Mason’s Mansion. Credits to Mason Porrazzo.");}else document.getElementById("userErr").style.display="block";}
function vipUnlock(){if(document.getElementById("vipPass").value===VIP){vipLogged=true;vipLogin.classList.remove("active");vipPanel.classList.add("active");alert("VIP Access Granted. Thank you for using Mason’s Mansion. Credits to Mason Porrazzo.");}else document.getElementById("vipErr").style.display="block";}
function ownerUnlock(){if(document.getElementById("ownerPass").value===OWNER){ownerLogged=true;ownerLogin.classList.remove("active");ownerPanel.classList.add("active");alert("Owner Access Granted. Thank you for using Mason’s Mansion. Credits to Mason Porrazzo.");}else document.getElementById("ownerErr").style.display="block";}
function adminUnlock(){if(document.getElementById("adminPass").value===ADMIN){adminLogged=true;adminLogin.classList.remove("active");adminPanel.classList.add("active");alert("Admin Access Granted. Thank you for using Mason’s Mansion. Credits to Mason Porrazzo.");}else document.getElementById("adminErr").style.display="block";}

/* Admin Panel */
function addGame(){if(!document.getElementById("gName").value||!document.getElementById("gUrl").value)return;games.push({name:document.getElementById("gName").value,url:document.getElementById("gUrl").value});renderGames();document.getElementById("gName").value=document.getElementById("gUrl").value="";}
function closeAdmin(){adminPanel.classList.remove("active");}
function closeVIP(){vipPanel.classList.remove("active");}
function closeOwner(){ownerPanel.classList.remove("active");}

/* Render games/themes */
function renderGames(){list.innerHTML="";games.forEach(g=>{const d=document.createElement("div");d.className="game";d.textContent=g.name;d.onclick=()=>{player.src=g.url;};list.appendChild(d);});}
function renderThemes(){themes.innerHTML="";themeList.forEach(t=>{const b=document.createElement("button");b.className="theme-btn";b.textContent=t.name;b.onclick=()=>{if(t.type==="vip"&&!vipLogged){alert("Permission Declined");return;}if(t.type==="owner"&&!ownerLogged){alert("Permission Declined");return;}if(t.type==="admin"&&!adminLogged){alert("Permission Declined");return;}applyTheme(t);};themes.appendChild(b);});}
function applyTheme(t){document.body.style.background=t.bg;document.querySelectorAll(".panel,.box,header").forEach(el=>el.style.background=t.panel);document.querySelectorAll(".theme-btn").forEach(el=>el.style.background=t.accent);core.style.background=t.accent;trail.style.borderColor=t.accent;document.documentElement.style.setProperty("--glow",t.glow);}

/* Init */
renderGames();renderThemes();
</script>
</body>
</html>
