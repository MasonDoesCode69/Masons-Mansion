/* Cursor */
const core=document.querySelector(".cursor-core"),
glow=document.querySelector(".cursor-glow"),
trail=document.querySelector(".cursor-trail");

  core.style.transform=`translate(${e.clientX-3}px,${e.clientY-3}px)`;
  glow.style.transform=`translate(${e.clientX-60}px,${e.clientY-60}px)`;
  trail.style.transform=`translate(${e.clientX-18}px,${e.clientY-18}px)`;
});

/* Users & passwords */
const USER="Honey",VIP="VIP67",OWNER="masononly69";
let vipUsers=[];
let games=[
{name:"Gladihoppers",url:"https://xfrapo.github.io/projectroyal/projects/gladihoppers/index.html"},
{name:"BitLife",url:"https://3kh0.github.io/bitlife/"},
{name:"Proxy",url:"https://ultraviolet-node.netlify.app/"}
];

/* Themes */
const themeList=[
{name:"Honey",type:"public",bg:"#1a1a1a",panel:"linear-gradient(145deg,#111,#333)",accent:"#ffbf00",glow:"rgba(255,191,0,.35)"},
{name:"Blue",type:"public",bg:"#0b0b2b",panel:"linear-gradient(145deg,#0a0a2a,#1a1a4a)",accent:"#00bfff",glow:"rgba(0,191,255,.35)"},

{name:"VIP Pink",type:"vip",bg:"#1a001a",panel:"linear-gradient(145deg,#330033,#550055)",accent:"#ff3399",glow:"rgba(255,51,153,.35)"},
{name:"Nightfall",type:"public",bg:"#0a0a0a",panel:"linear-gradient(145deg,#111,#222)",accent:"#ff4444",glow:"rgba(255,68,68,.35)"},
{name:"Deep Space",type:"public",bg:"#0a0a1a",panel:"linear-gradient(145deg,#0c0c2c,#1f1f3f)",accent:"#44ffdd",glow:"rgba(68,255,221,.35)"},
{name:"Shadow",type:"public",bg:"#050505",panel:"linear-gradient(145deg,#080808,#1a1a1a)",accent:"#aaaaaa",glow:"rgba(170,170,170,.35)"},

{name:"Cosmos",type:"public",bg:"#0b0b1b",panel:"linear-gradient(145deg,#1a1a2a,#2a2a3b)",accent:"#44ffff",glow:"rgba(68,255,255,.35)"},
{name:"Aurora",type:"public",bg:"#0a1a0a",panel:"linear-gradient(145deg,#1a2a1a,#2a3a2a)",accent:"#44ff44",glow:"rgba(68,255,68,.35)"},

/* DOM Elements */
const list=document.getElementById("games");
const player=document.getElementById("player");
const themes=document.getElementById("themes");
const lock=document.getElementById("lock");
const vipLogin=document.getElementById("vipLogin");
const ownerLogin=document.getElementById("ownerLogin");
const vipPanel=document.getElementById("vipPanel");
const ownerPanel=document.getElementById("ownerPanel");
const userErr=document.getElementById("userErr");
const vipErr=document.getElementById("vipErr");
const ownerErr=document.getElementById("ownerErr");

/* Settings checkboxes */
const optTab=document.getElementById("optTab");
const optSandbox=document.getElementById("optSandbox");
const optCloak=document.getElementById("optCloak");

/* RENDER GAMES */
function renderGames(){
  list.innerHTML="";
  games.forEach(g=>{
    const d=document.createElement("div");
    d.className="game"; d.textContent=g.name;
    d.onclick=()=>launchGame(g);
    list.appendChild(d);
  });
}

/* GAME LAUNCH */
function launchGame(g){
  if(optTab.checked){window.open(g.url,"_blank"); return;}
  if(optCloak.checked){
    const w=window.open();
    w.document.write(`<iframe src="${g.url}" style="border:none;width:100%;height:100%"></iframe>`);
    return;
  }
  player.src=g.url;
  player.sandbox=optSandbox.checked?"allow-scripts allow-same-origin allow-forms":"";
}

/* RENDER THEMES */
function renderThemes(){
  themes.innerHTML="";
  themeList.forEach(t=>{
    const b=document.createElement("button");
    b.className="theme-btn";
    b.textContent=t.name;
    b.onclick=()=>applyTheme(t);
    themes.appendChild(b);
  });
}

/* APPLY THEME */
function applyTheme(t){
  if(t.type==="vip" && !vipPanel.style.display) { alert("Permission Declined"); return;}
  if(t.type==="owner" && !ownerPanel.style.display) { alert("Permission Declined"); return;}
  document.body.style.background=t.bg;
  document.querySelectorAll(".panel,.box").forEach(el=>el.style.background=t.panel);
  document.querySelectorAll(".theme-btn").forEach(el=>el.style.background=t.accent);
  core.style.background=t.accent; trail.style.borderColor=t.accent;
  document.documentElement.style.setProperty("--glow",t.glow);
}

/* LOGIN FUNCTIONS */
function unlock(){
  if(document.getElementById("userPass").value===USER){
    lock.style.display="none";
    renderGames(); renderThemes();
    alert("Thank you for using Masonâ€™s Mansion! Credits to Mason Porrazzo");
  } else userErr.style.display="block";
}

function vipUnlock(){
  if(document.getElementById("vipPass").value===VIP){
    vipLogin.style.display="none"; vipPanel.style.display="flex";
    alert("VIP login successful!");
  } else vipErr.style.display="block";
}

function ownerUnlock(){
  if(document.getElementById("ownerPass").value===OWNER){
    ownerLogin.style.display="none"; ownerPanel.style.display="flex";
    alert("Owner login successful!");
  } else ownerErr.style.display="block";
}

/* SHOW LOGIN PAGES */
function showVIPLogin(){ vipLogin.style.display="flex"; }
function showOwnerLogin(){ ownerLogin.style.display="flex"; }

/* CLOSE PANELS */
function closeVIP(){ vipPanel.style.display="none"; }
function closeOwner(){ ownerPanel.style.display="none"; }

/* OWNER SPECIAL BUTTONS */
function grantVIP(){ alert("VIP granted!"); }
function revokeVIP(){ alert("VIP revoked!"); }
let rgbInterval=null;
function startRGBTheme(){
  if(rgbInterval) clearInterval(rgbInterval);
  let hue=0;
  rgbInterval=setInterval(()=>{
    document.body.style.background=`hsl(${hue},50%,10%)`;
    hue=(hue+1)%360;
  },30);
}

/* INIT */
renderGames();
renderThemes();
</script>
