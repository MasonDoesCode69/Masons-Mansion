<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mason’s Mansion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#050505; --panel:rgba(20,20,20,.85); --card:rgba(30,30,30,.95);
  --border:#222; --text:#f5f5f5; --muted:#9a9a9a; --accent:#7df9ff; --glow:rgba(125,249,255,.35);
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;overflow:hidden;cursor:none;transition:background 0.5s,color 0.5s;}
.cursor-core,.cursor-glow,.cursor-trail{position:fixed;pointer-events:none;border-radius:50%;z-index:9999;}
.cursor-core{width:6px;height:6px;background:var(--accent);transition:background 0.3s;}
.cursor-glow{width:120px;height:120px;background:radial-gradient(circle,var(--glow),transparent 70%);filter:blur(8px);transition:transform .05s linear,background 0.3s;}
.cursor-trail{width:36px;height:36px;border:1px solid rgba(255,255,255,.35);opacity:.5;transition:transform .12s ease-out;border-color:var(--accent);}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.88);display:flex;align-items:center;justify-content:center;z-index:10000;opacity:0;pointer-events:none;transition:opacity 0.3s;}
.overlay.active{opacity:1;pointer-events:auto;}
.box{background:linear-gradient(135deg,#111 0%,#222 100%);backdrop-filter:blur(16px);border:1px solid var(--border);border-radius:20px;padding:26px;width:360px;text-align:center;box-shadow:0 0 50px #000;transition:background 0.5s;}
.box h2{letter-spacing:.18em;margin-bottom:12px;}
.box input{width:100%;padding:10px;border-radius:999px;border:1px solid var(--border);background:var(--card);color:var(--text);text-align:center;margin-bottom:10px;transition:background 0.3s;}
.box button{padding:10px 18px;border-radius:999px;border:none;background:var(--accent);color:#000;cursor:pointer;font-weight:600;margin:5px;transition:background 0.3s,transform 0.2s;}
.box button:hover{transform:scale(1.08);}
.error{display:none;color:#ff6a6a;font-size:11px;}
.page{max-width:1200px;margin:0 auto;padding:20px;transition:color 0.3s;}
header{display:flex;justify-content:space-between;align-items:center;background:linear-gradient(135deg,#111 0%,#222 100%);border:1px solid var(--border);border-radius:24px;padding:16px 22px;margin-bottom:18px;box-shadow:0 0 20px #000;transition:background 0.5s;}
header h1{font-size:20px;letter-spacing:.25em;}
header span{font-size:11px;color:var(--muted);}
.layout{display:grid;grid-template-columns:300px 1fr;gap:18px;}
.panel{background:linear-gradient(145deg,#111 0%,#222 100%);backdrop-filter:blur(16px);border:1px solid var(--border);border-radius:20px;padding:14px;box-shadow:0 0 20px #000;transition:background 0.5s;}
.panel h3{font-size:12px;letter-spacing:.18em;color:var(--muted);margin-bottom:8px;}
.game{background:linear-gradient(135deg,#222 0%,#111 100%);border:1px solid var(--border);border-radius:14px;padding:12px;margin-bottom:8px;cursor:pointer;transition:all .25s;}
.game:hover{border-color:var(--accent);box-shadow:0 0 18px var(--glow);transform:scale(1.03);}
.setting{display:flex;justify-content:space-between;font-size:12px;margin-bottom:6px;}
iframe{width:100%;height:calc(100vh - 160px);border:none;border-radius:18px;background:#000;transition:all 0.3s;}
.theme-btn{padding:8px 16px;margin:4px;border-radius:12px;border:none;cursor:pointer;font-weight:600;color:#fff;background:var(--accent);transition:background 0.3s,transform 0.2s;}
.theme-btn:hover{transform:scale(1.08);}
</style>
</head>
<body>

<!-- Cursor -->
<div class="cursor-glow"></div>
<div class="cursor-trail"></div>
<div class="cursor-core"></div>

<!-- User login page -->
<div class="overlay active" id="lock">
  <div class="box">
    <h2>MASON’S MANSION</h2>
    <input id="userPass" type="password" placeholder="Enter password">
    <button onclick="unlock()">Enter</button>
    <div class="error" id="userErr">Wrong password</div>
    <div style="margin-top:10px;">
      <button onclick="showOverlay(vipLogin)">Go to VIP Login</button>
      <button onclick="showOverlay(ownerLogin)">Go to Owner Login</button>
      <button onclick="showOverlay(adminLogin)">Go to Admin Login</button>
    </div>
  </div>
</div>

<!-- VIP login page -->
<div class="overlay" id="vipLogin">
  <div class="box">
    <h2>VIP LOGIN</h2>
    <input id="vipPass" type="password" placeholder="VIP password">
    <button onclick="vipUnlock()">Enter</button>
    <div class="error" id="vipErr">Wrong password</div>
  </div>
</div>

<!-- Owner login page -->
<div class="overlay" id="ownerLogin">
  <div class="box">
    <h2>OWNER LOGIN</h2>
    <input id="ownerPass" type="password" placeholder="Owner password">
    <button onclick="ownerUnlock()">Enter</button>
    <div class="error" id="ownerErr">Wrong password</div>
  </div>
</div>

<!-- Admin login page -->
<div class="overlay" id="adminLogin">
  <div class="box">
    <h2>ADMIN LOGIN</h2>
    <input id="adminPass" type="password" placeholder="Admin password">
    <button onclick="adminUnlock()">Enter</button>
    <div class="error" id="adminErr">Wrong password</div>
  </div>
</div>

<!-- Main page layout -->
<div class="page">
<header>
  <h1>MASON’S MANSION</h1>
  <span>private unblocked lounge</span>
</header>

<div class="layout">
  <aside class="panel">
    <h3>GAMES</h3>
    <div id="games"></div>
    <h3 style="margin-top:14px">SETTINGS</h3>
    <div class="setting">Open in new tab <input type="checkbox" id="optTab"></div>
    <div class="setting">Iframe sandbox <input type="checkbox" id="optSandbox" checked></div>
    <div class="setting">About:Blank cloak <input type="checkbox" id="optCloak"></div>
    <h3 style="margin-top:14px">THEMES</h3>
    <div id="themes"></div>
  </aside>
  <section class="panel">
    <iframe id="player"></iframe>
  </section>
</div>
</div>

<script>
const USER="Honey",VIP="VIP67",OWNER="masononly69",ADMIN="Hubbard330!";
let vipLogged=false, ownerLogged=false, adminLogged=false;

/* Overlays */
const lock=document.getElementById("lock");
const vipLogin=document.getElementById("vipLogin");
const ownerLogin=document.getElementById("ownerLogin");
const adminLogin=document.getElementById("adminLogin");

/* Theme list (simplified for brevity) */
const themeList=[
  {name:"Dark Red",type:"public",bg:"#1a0000",panel:"linear-gradient(145deg,#330000,#550000)",accent:"#ff4444",glow:"rgba(255,68,68,.35)"},
  {name:"VIP Pink",type:"vip",bg:"#ffe5f0",panel:"rgba(255,51,153,.5)",accent:"#ff3399",glow:"rgba(255,51,153,.35)"},
  {name:"Owner RGB",type:"owner",bg:"linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet)",panel:"linear-gradient(145deg,#111,#333)",accent:"#fff",glow:"rgba(255,255,255,.5)"},
  {name:"Admin Dark",type:"admin",bg:"#000",panel:"linear-gradient(145deg,#111,#222)",accent:"#00ffcc",glow:"rgba(0,255,204,.35)"}
];

/* Games */
let games=[
  {name:"Gladihoppers",url:"https://xfrapo.github.io/projectroyal/projects/gladihoppers/index.html"},
  {name:"BitLife",url:"https://3kh0.github.io/bitlife/"},
  {name:"Proxy",url:"https://ultraviolet-node.netlify.app/"}
];

const list=document.getElementById("games");
const player=document.getElementById("player");
const themes=document.getElementById("themes");

/* Show overlay */
function showOverlay(el){
  document.querySelectorAll(".overlay").forEach(o=>o.classList.remove("active"));
  el.classList.add("active");
}

/* User login */
function unlock(){
  if(document.getElementById("userPass").value===USER){
    lock.classList.remove("active");
    renderGames();
    renderThemes();
    alert("Thank you for using Mason’s Mansion. Credits to Mason Porrazzo.");
  } else {document.getElementById("userErr").style.display="block";}
}

/* VIP login */
function vipUnlock(){
  if(document.getElementById("vipPass").value===VIP){
    vipLogged=true; vipLogin.classList.remove("active");
    alert("VIP Access Granted. Thank you for using Mason’s Mansion. Credits to Mason Porrazzo.");
  } else {document.getElementById("vipErr").style.display="block";}
}

/* Owner login */
function ownerUnlock(){
  if(document.getElementById("ownerPass").value===OWNER){
    ownerLogged=true; ownerLogin.classList.remove("active");
    alert("Owner Access Granted. Thank you for using Mason’s Mansion. Credits to Mason Porrazzo.");
  } else {document.getElementById("ownerErr").style.display="block";}
}

/* Admin login */
function adminUnlock(){
  if(document.getElementById("adminPass").value===ADMIN){
    adminLogged=true; adminLogin.classList.remove("active");
    alert("Admin Access Granted. Thank you for using Mason’s Mansion. Credits to Mason Porrazzo.");
  } else {document.getElementById("adminErr").style.display="block";}
}

/* Render games */
function renderGames(){
  list.innerHTML="";
  games.forEach(g=>{
    const d=document.createElement("div");
    d.className="game"; d.textContent=g.name;
    d.onclick=()=>{player.src=g.url;};
    list.appendChild(d);
  });
}

/* Render themes */
function renderThemes(){
  themes.innerHTML="";
  themeList.forEach(t=>{
    const b=document.createElement("button");
    b.className="theme-btn"; b.textContent=t.name;
    b.onclick=()=>{
      if(t.type==="vip" && !vipLogged){alert("Permission Declined"); return;}
      if(t.type==="owner" && !ownerLogged){alert("Permission Declined"); return;}
      if(t.type==="admin" && !adminLogged){alert("Permission Declined"); return;}
      applyTheme(t);
    };
    themes.appendChild(b);
  });
}

/* Apply theme */
function applyTheme(t){
  document.body.style.background=t.bg;
  document.querySelectorAll(".panel,.box,header").forEach(el=>el.style.background=t.panel);
  document.querySelectorAll(".theme-btn").forEach(el=>el.style.background=t.accent);
  document.querySelector(".cursor-core").style.background=t.accent;
  document.querySelector(".cursor-trail").style.borderColor=t.accent;
  document.documentElement.style.setProperty("--glow",t.glow);
}

/* Init */
renderGames();
renderThemes();
</script>
</body>
</html>
