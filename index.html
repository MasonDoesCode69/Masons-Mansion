<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason‚Äôs Mansion | V15 Architect</title>
    <style>
        :root {
            /* DEFAULT: HONEY PERFECT */
            --bg: #050400; --accent: #ffcc33; --glow: rgba(255, 204, 51, 0.4);
            --glass: rgba(15, 12, 5, 0.98); --border: rgba(255, 204, 51, 0.2);
            --text: #ffffff; --font: 'Segoe UI', sans-serif;
        }

        /* --- THEME DEFINITIONS (2026 TRENDS) --- */
        body.theme-cyberpunk { --bg: #0a0014; --accent: #ff00ff; --glow: rgba(255,0,255,0.4); --glass: rgba(20,0,40,0.95); --border: #ff00ff44; }
        body.theme-emerald { --bg: #000a05; --accent: #00ff88; --glow: rgba(0,255,136,0.4); --glass: rgba(0,20,10,0.95); --border: #00ff8844; }
        body.theme-nordic { --bg: #1a1c2c; --accent: #88c0d0; --glow: rgba(136,192,208,0.4); --glass: rgba(46,52,64,0.95); --border: #88c0d044; }
        body.theme-blood { --bg: #0a0101; --accent: #ff4d4d; --glow: rgba(255,77,77,0.4); --glass: rgba(30,5,5,0.95); --border: #ff4d4d44; }
        body.theme-liquid-glass { --bg: #f0f0f0; --accent: #007aff; --glow: rgba(0,122,255,0.2); --glass: rgba(255,255,255,0.7); --border: rgba(0,0,0,0.1); --text: #000; }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: var(--font); overflow: hidden; height: 100vh; }

        /* --- ADVANCED AUTH --- */
        #auth-overlay { position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-content: center; background: #000; }
        .login-card { background: var(--glass); padding: 50px; border-radius: 40px; border: 1px solid var(--border); text-align: center; width: 420px; box-shadow: 0 0 100px #000, 0 0 30px var(--glow); backdrop-filter: blur(20px); }
        .login-card h1 { color: var(--accent); letter-spacing: 12px; font-size: 32px; margin-bottom: 30px; text-shadow: 0 0 20px var(--glow); }
        .login-card input { width: 100%; background: rgba(0,0,0,0.6); border: 1px solid var(--border); padding: 18px; border-radius: 15px; color: #fff; margin-bottom: 15px; text-align: center; font-size: 18px; }
        .login-card button { width: 100%; padding: 20px; border-radius: 15px; border: none; background: var(--accent); color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; }

        /* --- DESKTOP ENGINE --- */
        #desktop { position: relative; width: 100vw; height: 100vh; display: none; background: radial-gradient(circle at center, rgba(255,204,51,0.05) 0%, transparent 70%); }
        
        /* --- DYNAMIC TASKBAR --- */
        #taskbar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--glass); border: 1px solid var(--border); padding: 12px 30px; border-radius: 35px; display: flex; gap: 25px; z-index: 1000; backdrop-filter: blur(25px); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .t-icon { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.03); border-radius: 20px; cursor: pointer; font-size: 28px; }
        .t-icon:hover { transform: translateY(-15px) scale(1.15); background: var(--accent); color: #000; box-shadow: 0 15px 30px var(--glow); }

        /* --- THEME SWITCHER WINDOW --- */
        #theme-window { position: absolute; top: 100px; left: 100px; width: 300px; background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 20px; display: none; z-index: 3000; }
        .theme-opt { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid var(--border); background: transparent; color: var(--text); cursor: pointer; text-align: left; }
        .theme-opt:hover { background: var(--accent); color: #000; }

        /* --- MARK AI COMPANION V15 --- */
        #mark-panel { position: fixed; bottom: 120px; right: 40px; width: 360px; background: var(--glass); border: 1px solid var(--border); border-radius: 30px; display: none; flex-direction: column; box-shadow: 0 20px 60px rgba(0,0,0,0.9); overflow: hidden; }
        .mark-header { background: var(--accent); color: #000; padding: 20px; font-weight: 900; display: flex; justify-content: space-between; }
        .chat-area { height: 400px; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scrollbar-width: none; }
        .m-msg { padding: 12px 18px; border-radius: 20px; max-width: 80%; font-size: 14px; animation: slideUp 0.3s ease; }
        .m-msg.mark { background: rgba(255,255,255,0.05); align-self: flex-start; border-bottom-left-radius: 2px; border-left: 3px solid var(--accent); }
        .m-msg.user { background: var(--accent); color: #000; align-self: flex-end; border-bottom-right-radius: 2px; font-weight: 600; }
        .input-bar { padding: 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .input-bar input { flex: 1; background: transparent; border: none; color: #fff; font-size: 16px; }

        @keyframes slideUp { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }
    </style>
</head>
<body class="theme-honey">

    <div id="auth-overlay">
        <div class="login-card">
            <h1>MANSION V15</h1>
            <input type="password" id="entry-key" placeholder="SECURE ACCESS KEY">
            <button onclick="checkAccess()">Initialize System</button>
            <p id="auth-err" style="color:red; font-size:12px; margin-top:15px; display:none;">INVALID PROTOCOL KEY</p>
        </div>
    </div>

    <div id="desktop">
        <!-- Theme Selector -->
        <div id="theme-window">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <span style="font-weight:900; color:var(--accent);">VISual CORES</span>
                <span onclick="toggleWin('theme-window')" style="cursor:pointer;">‚úï</span>
            </div>
            <button class="theme-opt" onclick="setTheme('honey')">Honey Perfect (Default)</button>
            <button class="theme-opt" onclick="setTheme('cyberpunk')">Neon Protocol</button>
            <button class="theme-opt" onclick="setTheme('emerald')">Emerald Ghost</button>
            <button class="theme-opt" onclick="setTheme('nordic')">Nordic Frost</button>
            <button class="theme-opt" onclick="setTheme('blood')">Vampire Core</button>
            <button class="theme-opt" onclick="setTheme('liquid-glass')">Liquid Glass (Light)</button>
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
            <div class="t-icon" onclick="toggleMark()">M</div>
            <div class="t-icon" onclick="toggleWin('theme-window')">üé®</div>
            <div class="t-icon">‚ö°</div>
            <div class="t-icon">üõ°Ô∏è</div>
            <div class="t-icon">‚öôÔ∏è</div>
        </div>

        <!-- Mark AI -->
        <div id="mark-panel">
            <div class="mark-header">
                <span>MARK COMPANION V15</span>
                <span style="cursor:pointer;" onclick="toggleMark()">‚Äî</span>
            </div>
            <div id="chat-stream" class="chat-area">
                <div class="m-msg mark">System initialized. I am Mark. Themes loaded. Security online. Ready for your input.</div>
            </div>
            <div class="input-bar">
                <input type="text" id="mark-query" placeholder="Ask Mark anything..." onkeypress="if(event.key === 'Enter') talkToMark()">
                <button onclick="talkToMark()" style="background:var(--accent); border:none; padding:10px 15px; border-radius:10px; cursor:pointer;">‚ûî</button>
            </div>
        </div>
    </div>

    <script>
        // --- 854334534 COMPACTED LOGIC ENGINE ---
        const ACCESS_KEYS = { user: "honey", owner: "masononly69" };
        let currentMode = "user";

        function checkAccess() {
            const val = document.getElementById('entry-key').value;
            const err = document.getElementById('auth-err');
            
            if(val === ACCESS_KEYS.user || val === ACCESS_KEYS.owner) {
                currentMode = (val === ACCESS_KEYS.owner) ? "OWNER" : "GUEST";
                document.getElementById('auth-overlay').style.transform = 'scale(1.5)';
                document.getElementById('auth-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('auth-overlay').style.display = 'none';
                    document.getElementById('desktop').style.display = 'block';
                    markRespond(`Access granted as ${currentMode}. How can I assist you today?`);
                }, 800);
            } else {
                err.style.display = 'block';
                setTimeout(() => err.style.display = 'none', 2000);
            }
        }

        function setTheme(t) { document.body.className = 'theme-' + t; }
        function toggleWin(id) { 
            const w = document.getElementById(id);
            w.style.display = (w.style.display === 'block') ? 'none' : 'block';
        }

        // --- MARK AI 2026 PERSONALITY ---
        function toggleMark() {
            const p = document.getElementById('mark-panel');
            p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
        }

        const markIntel = [
            "Analyzing thermal patterns in the Mansion...",
            "Your owner privileges allow me to bypass standard logic gates.",
            "That request is processed. V15 is operating at peak efficiency.",
            "Should I deploy the stealth protocols for this session?",
            "I've mapped the new theme architectures. They are stunning.",
            "I notice you're using the " + currentMode + " key. High security active.",
            "Data suggests you're looking for the Madness List. I've updated it.",
            "The Liquid Glass theme is taxing the GPU, but it looks incredible.",
            "Mansion status: All systems nominal. Mark standing by.",
            "I've archived your last session. Ready to begin the new one."
        ];

        function talkToMark() {
            const q = document.getElementById('mark-query');
            if(!q.value) return;
            
            const chat = document.getElementById('chat-stream');
            const uMsg = document.createElement('div');
            uMsg.className = 'm-msg user';
            uMsg.innerText = q.value;
            chat.appendChild(uMsg);
            
            const query = q.value.toLowerCase();
            q.value = "";
            chat.scrollTop = chat.scrollHeight;

            setTimeout(() => {
                let response = markIntel[Math.floor(Math.random() * markIntel.length)];
                if(query.includes("theme")) response = "You can switch themes using the palette icon in the taskbar. Try 'Vampire Core' for a dark aesthetic.";
                if(query.includes("who are you")) response = "I am Mark, your V15 Architect Companion. Built by Mason.";
                if(query.includes("hello")) response = "Hello if u have any questions let me know."; 
                markRespond(response);
            }, 700);
        }

        function markRespond(txt) {
            const chat = document.getElementById('chat-stream');
            const mMsg = document.createElement('div');
            mMsg.className = 'm-msg mark';
            mMsg.innerText = txt;
            chat.appendChild(mMsg);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
