<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Masonâ€™s Mansion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= THEMES ================= */
:root{
  --bg:radial-gradient(circle at top,#0c1a1d,#050505);
  --panel:rgba(20,20,20,.75);
  --card:rgba(30,30,30,.9);
  --border:#222;
  --text:#f5f5f5;
  --muted:#9a9a9a;
  --accent:#7df9ff;
  --glow:rgba(125,249,255,.35);
}

/* HONEY */
body[data-theme="honey"]{
  --bg:radial-gradient(circle at top,#2b1d00,#0b0700);
  --accent:#ffcc66;
  --glow:rgba(255,204,102,.35);
}

/* BLUE */
body[data-theme="blue"]{
  --bg:radial-gradient(circle at top,#001b33,#000814);
  --accent:#4da6ff;
  --glow:rgba(77,166,255,.35);
}

/* VIP */
body[data-theme="vip"]{
  --bg:radial-gradient(circle at top,#1a002b,#050008);
  --accent:#d46bff;
  --glow:rgba(212,107,255,.4);
}

/* ADMIN */
body[data-theme="admin"]{
  --bg:radial-gradient(circle at top,#330000,#080000);
  --accent:#ff4d4d;
  --glow:rgba(255,77,77,.45);
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  overflow:hidden;
  cursor:none;
}

/* ================= CURSOR ================= */
.cursor-core,.cursor-glow,.cursor-trail{
  position:fixed;
  pointer-events:none;
  z-index:9999;
  border-radius:50%;
}
.cursor-core{width:6px;height:6px;background:#fff}
.cursor-glow{
  width:120px;height:120px;
  background:radial-gradient(circle,var(--glow),transparent 70%);
  filter:blur(8px);
}
.cursor-trail{
  width:36px;height:36px;
  border:1px solid rgba(255,255,255,.35);
  opacity:.5;
}

/* ================= ADMIN BUTTON ================= */
#adminBtn{
  position:fixed;
  top:10px;
  left:10px;
  padding:6px 12px;
  border-radius:999px;
  background:var(--accent);
  color:#000;
  font-size:11px;
  font-weight:700;
  cursor:pointer;
  z-index:10001;
}

/* ================= OVERLAYS ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10000;
}
.box{
  background:var(--panel);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:26px;
  width:300px;
  text-align:center;
}
.box input{
  width:100%;
  padding:9px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  text-align:center;
  margin-bottom:10px;
}
.box button{
  padding:8px 16px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:600;
}
.error{display:none;color:#ff6a6a;font-size:11px}

/* ================= UI ================= */
.page{max-width:1200px;margin:0 auto;padding:20px}
header{
  display:flex;
  justify-content:space-between;
  background:var(--panel);
  border-radius:24px;
  padding:16px 22px;
  margin-bottom:18px;
}
header h1{font-size:20px;letter-spacing:.25em}
header span{font-size:11px;color:var(--muted)}

.layout{display:grid;grid-template-columns:260px 1fr;gap:18px}
.panel{
  background:var(--panel);
  border-radius:20px;
  padding:14px;
}
.panel h3{
  font-size:12px;
  letter-spacing:.18em;
  color:var(--muted);
  margin-bottom:8px;
}

.game{
  background:var(--card);
  border-radius:14px;
  padding:10px;
  margin-bottom:6px;
  cursor:pointer;
}
.game:hover{
  box-shadow:0 0 18px var(--glow);
}

.setting{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-bottom:6px;
}

select{
  background:var(--card);
  color:var(--text);
  border-radius:999px;
}

iframe{
  width:100%;
  height:560px;
  border:none;
  border-radius:18px;
}
</style>
</head>

<body>

<div id="adminBtn">ADMIN</div>

<div class="cursor-glow"></div>
<div class="cursor-trail"></div>
<div class="cursor-core"></div>

<!-- USER LOCK -->
<div class="overlay" id="lock">
  <div class="box">
    <h2>MASONâ€™S MANSION</h2>
    <input id="userPass" type="password" placeholder="Enter password">
    <button onclick="unlock()">Enter</button>
    <div class="error" id="userErr">Wrong password</div>
  </div>
</div>

<!-- ADMIN LOGIN -->
<div class="overlay" id="adminLogin" style="display:none">
  <div class="box">
    <h2>ADMIN ACCESS</h2>
    <input id="adminPass" type="password" placeholder="Admin password">
    <button onclick="adminUnlock()">Unlock</button>
    <div class="error" id="adminErr">Denied</div>
  </div>
</div>

<!-- ADMIN PANEL -->
<div class="overlay" id="adminPanel" style="display:none">
  <div class="box">
    <h2>ADMIN PANEL</h2>
    <button onclick="setAdminTheme()">Force Admin Theme</button><br><br>
    <button onclick="enableVIP()">Enable VIP Theme</button><br><br>
    <button onclick="resetAll()">Reset Everything</button><br><br>
    <button onclick="closeAdmin()">Close</button>
  </div>
</div>

<div class="page">
<header>
  <h1>MASONâ€™S MANSION</h1>
  <span>private unblocked lounge</span>
</header>

<div class="layout">
<aside class="panel">
  <h3>SETTINGS</h3>
  <div class="setting">
    Theme
    <select id="themeSelect">
      <option value="default">Default</option>
      <option value="honey">Honey</option>
      <option value="blue">Blue</option>
      <option value="vip" disabled>VIP ðŸ”’</option>
    </select>
  </div>
</aside>

<section class="panel">
  <iframe id="player"></iframe>
</section>
</div>
</div>

<script>
const USER="Honey";
const ADMIN="Hubbard330!";

function unlock(){
  if(userPass.value===USER){
    lock.style.display="none";
  }else userErr.style.display="block";
}

/* ADMIN */
adminBtn.onclick=()=>adminLogin.style.display="flex";

function adminUnlock(){
  if(adminPass.value===ADMIN){
    adminLogin.style.display="none";
    adminPanel.style.display="flex";
  }else adminErr.style.display="block";
}
function closeAdmin(){adminPanel.style.display="none"}

/* THEMES */
const themeSelect=document.getElementById("themeSelect");

themeSelect.onchange=()=>{
  document.body.dataset.theme=themeSelect.value==="default"?"":themeSelect.value;
}

/* ADMIN FUN */
function setAdminTheme(){
  document.body.dataset.theme="admin";
}
function enableVIP(){
  document.querySelector('option[value="vip"]').disabled=false;
  alert("VIP theme unlocked ðŸ˜ˆ");
}
function resetAll(){
  localStorage.clear();
  location.reload();
}
</script>
</body>
</html>
