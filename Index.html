<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mason’s Mansion Deluxe</title>

<style>
:root{
  --bg:#050505;
  --panel:rgba(20,20,20,.75);
  --card:rgba(30,30,30,.9);
  --border:#222;
  --text:#f5f5f5;
  --muted:#9a9a9a;
  --accent:#7df9ff;
  --glow:rgba(125,249,255,.35);
}

/* ===== RESET ===== */
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,sans-serif}
body{
  min-height:100vh;
  overflow:hidden;
  color:var(--text);
  background:var(--bg);
  transition:background 0.8s ease;
  cursor:none;
}

/* ===== CURSOR ===== */
.cursor-core,.cursor-glow,.cursor-trail{
  position:fixed;
  pointer-events:none;
  z-index:9999;
  border-radius:50%;
}
.cursor-core{width:6px;height:6px;background:#fff}
.cursor-glow{
  width:120px;height:120px;
  background:radial-gradient(circle,var(--glow),transparent 70%);
  filter:blur(8px);
  transition:transform .05s linear;
}
.cursor-trail{
  width:36px;height:36px;
  border:1px solid rgba(255,255,255,.35);
  opacity:.5;
  transition:transform .12s ease-out;
}

/* ===== OVERLAYS ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10000;
}
.box{
  background:var(--panel);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:20px;
  padding:26px;
  width:320px;
  text-align:center;
  box-shadow:0 0 50px #000;
}
.box h2{
  letter-spacing:.18em;
  margin-bottom:10px;
}
.box input{
  width:100%;
  padding:9px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  text-align:center;
  margin-bottom:10px;
}
.box button{
  padding:8px 16px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#000;
  cursor:pointer;
  font-weight:600;
  margin:2px;
  transition:0.2s;
}
.box button:hover{
  filter:brightness(1.2);
  transform:scale(1.05);
}
.error{display:none;color:#ff6a6a;font-size:11px}

/* ===== PAGE ===== */
.page{
  max-width:1300px;
  margin:0 auto;
  padding:20px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:24px;
  padding:16px 22px;
  margin-bottom:18px;
}
header h1{font-size:22px;letter-spacing:.25em}
header span{font-size:11px;color:var(--muted)}

.layout{
  display:grid;
  grid-template-columns:280px 1fr;
  gap:18px;
}
.panel{
  background:var(--panel);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:20px;
  padding:14px;
  min-height:500px;
  overflow-y:auto;
}
.panel h3{
  font-size:12px;
  letter-spacing:.18em;
  color:var(--muted);
  margin-bottom:8px;
}
.game{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
  margin-bottom:6px;
  cursor:pointer;
  transition:.15s;
}
.game:hover{
  border-color:var(--accent);
  box-shadow:0 0 18px var(--glow);
}
.setting{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-bottom:6px;
}
iframe{
  width:100%;
  height:560px;
  border:none;
  border-radius:18px;
  background:#000;
}

/* ===== BUTTON PANELS ===== */
.button-panel{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-top:10px;
}
.button-panel button{
  flex:1 1 45%;
  background:linear-gradient(120deg,#7df9ff,#00dfff);
  border:none;
  padding:8px 12px;
  border-radius:12px;
  color:#000;
  cursor:pointer;
  font-weight:600;
  transition:0.2s;
}
.button-panel button:hover{
  filter:brightness(1.2);
  transform:scale(1.05);
}

body.tropical{--bg:#ffefd5;--panel:rgba(255,239,213,.85);--card:rgba(255,239,213,.9);--accent:#ff69b4;--glow:rgba(255,105,180,.35);}

/* Scrollbar */
.panel::-webkit-scrollbar{width:8px}
.panel::-webkit-scrollbar-track{background:rgba(0,0,0,.2);border-radius:4px}
.panel::-webkit-scrollbar-thumb{background:var(--accent);border-radius:4px}

/* Extra fun animations */
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
.game:hover{animation:pulse 0.4s}
</style>
</head>
