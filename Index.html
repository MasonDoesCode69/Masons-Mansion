<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mason’s Mansion Deluxe Lounge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ======================================
   ROOT VARIABLES
====================================== */
:root{
  --bg:#050505;
  --panel:rgba(20,20,20,.75);
  --card:rgba(30,30,30,.9);
  --border:#222;
  --text:#f5f5f5;
  --muted:#9a9a9a;
  --accent:#7df9ff;
  --glow:rgba(125,249,255,.35);
  --vip:#d77fff;
  --owner:#ff8f00;
}

/* ======================================
   BASIC RESET
====================================== */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  overflow:hidden;
  cursor:none;
  transition:all 0.4s ease;
}
h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
button{outline:none;}
input{outline:none;}

/* ======================================
   CURSOR STYLES
====================================== */
.cursor-core,.cursor-glow,.cursor-trail{
  position:fixed;pointer-events:none;z-index:9999;border-radius:50%;
}
.cursor-core{width:6px;height:6px;background:#fff;}
.cursor-glow{width:120px;height:120px;background:radial-gradient(circle,var(--glow),transparent 70%);filter:blur(8px);transition:transform .05s linear;}
.cursor-trail{width:36px;height:36px;border:1px solid rgba(255,255,255,.35);opacity:.5;transition:transform .12s ease-out;}

/* ======================================
   LOCK / ADMIN / OWNER PANELS
====================================== */
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.88);
  display:flex;align-items:center;justify-content:center;
  z-index:10000;transition:opacity .3s ease;
}
.box{
  background:var(--panel);backdrop-filter:blur(14px);
  border:1px solid var(--border);border-radius:20px;
  padding:26px;width:320px;text-align:center;box-shadow:0 0 50px #000;
  transition:all .3s ease;
}
.box h2{letter-spacing:.18em;margin-bottom:10px;font-size:18px;}
.box input{width:100%;padding:9px;border-radius:999px;border:1px solid var(--border);
  background:var(--card);color:var(--text);text-align:center;margin-bottom:10px;}
.box button{padding:8px 16px;border-radius:999px;border:none;background:var(--accent);
  color:#000;cursor:pointer;font-weight:600;margin:4px 0;transition:all .3s ease;}
.box button:hover{transform:scale(1.05);}
.error{display:none;color:#ff6a6a;font-size:11px;margin-top:5px;}

/* ======================================
   HEADER
====================================== */
.page{max-width:1200px;margin:0 auto;padding:20px;}
header{
  display:flex;justify-content:space-between;align-items:center;
  background:var(--panel);border:1px solid var(--border);
  border-radius:24px;padding:16px 22px;margin-bottom:18px;transition:background .3s ease;
}
header h1{font-size:22px;letter-spacing:.25em;}
header span{font-size:11px;color:var(--muted);}
#adminBtn{position:absolute;top:10px;left:10px;opacity:.4;padding:6px 10px;border-radius:12px;
  background:var(--accent);color:#000;font-size:11px;border:none;cursor:pointer;transition:all 0.3s ease;}
#adminBtn:hover{opacity:1;transform:scale(1.05);}

/* ======================================
   LAYOUT & PANELS
====================================== */
.layout{display:grid;grid-template-columns:280px 1fr;gap:18px;}
.panel{
  background:var(--panel);backdrop-filter:blur(14px);
  border:1px solid var(--border);border-radius:20px;padding:14px;
  transition:background .3s ease;
}
.panel h3{font-size:12px;letter-spacing:.18em;color:var(--muted);margin-bottom:8px;}
.game{
  background:var(--card);border:1px solid var(--border);border-radius:14px;
  padding:10px;margin-bottom:6px;cursor:pointer;transition:.15s;position:relative;
}
.game:hover{border-color:var(--accent);box-shadow:0 0 18px var(--glow);}
.game:after{content:'▶';position:absolute;right:10px;top:10px;opacity:0;transition:.3s;}
.game:hover:after{opacity:1;}
.setting{display:flex;justify-content:space-between;font-size:12px;margin-bottom:6px;}
iframe{width:100%;height:560px;border:none;border-radius:18px;background:#000;transition:all .3s ease;}

/* ======================================
   THEMES
====================================== */
.theme-button{margin:4px;padding:6px 12px;border-radius:8px;border:none;cursor:pointer;font-size:12px;transition:all .3s ease;}
.theme-button:hover{transform:scale(1.05);opacity:.85;}
.theme-default{background:#050505;color:#f5f5f5;}
.theme-honey{background:#ffe6aa;color:#000;}
.theme-blue{background:#a0d8f1;color:#000;}
.theme-galaxy{background:#2c003e;color:#fff;}
.theme-vip{background:#d77fff;color:#fff;}
.theme-supernova{background:#ff3d00;color:#fff;}
.theme-neon{background:#39ff14;color:#000;}
.theme-crimson{background:#b30000;color:#fff;}
.theme-emerald{background:#00b386;color:#fff;}
.theme-gold{background:#ffd700;color:#000;}
.theme-ice{background:#b3f0ff;color:#000;}
.theme-shadow{background:#1a1a1a;color:#fff;}
.theme-sunset{background:#ff704d;color:#000;}
.theme-mint{background:#aaffc3;color:#000;}
.theme-lavender{background:#e6ccff;color:#000;}
.theme-orange{background:#ffb347;color:#000;}
.theme-pink{background:#ff66b3;color:#000;}
.theme-red{background:#ff1a1a;color:#fff;}
.theme-purple{background:#8000ff;color:#fff;}
.theme-teal{background:#00cccc;color:#000;}

/* ======================================
   SCROLLBAR
====================================== */
::-webkit-scrollbar{width:8px;}
::-webkit-scrollbar-thumb{background:var(--accent);border-radius:4px;}
::-webkit-scrollbar-track{background:var(--panel);}
</style>
</head>
<body>

<!-- CURSOR -->
<div class="cursor-glow"></div>
<div class="cursor-trail"></div>
<div class="cursor-core"></div>

<!-- USER LOCK -->
<div class="overlay" id="lock">
  <div class="box">
    <h2>MASON’S MANSION</h2>
    <input id="userPass" type="password" placeholder="Enter password">
    <button onclick="unlock()">Enter</button>
    <div class="error" id="userErr">Wrong password</div>
  </div>
</div>

<!-- ADMIN LOGIN -->
<div class="overlay" id="adminLogin" style="display:none">
  <div class="box">
    <h2>ADMIN LOGIN</h2>
    <input id="adminPass" type="password" placeholder="Admin password">
    <button onclick="adminUnlock()">Unlock</button>
    <div class="error" id="adminErr">Wrong password</div>
  </div>
</div>

<!-- OWNER PANEL -->
<div class="overlay" id="ownerPanel" style="display:none">
  <div class="box">
    <h2>OWNER PANEL</h2>
    <input id="ownerPass" type="password" placeholder="Owner password">
    <button onclick="ownerUnlock()">Unlock</button>
    <div class="error" id="ownerErr">Wrong password</div>
    <br>
    <button onclick="closeOwner()">Close</button>
  </div>
</div>

<!-- MAIN PAGE -->
<div class="page">
  <header>
    <h1>MASON’S MANSION DELUXE</h1>
    <span>private unblocked lounge</span>
    <button id="adminBtn" onclick="adminLoginClick()">Admin</button>
  </header>

  <div class="layout">
    <aside class="panel">
      <h3>GAMES</h3>
      <div id="games"></div>
      <h3 style="margin-top:14px">SETTINGS</h3>
      <div class="setting">Open in new tab <input type="checkbox" id="optTab"></div>
      <div class="setting">Iframe sandbox <input type="checkbox" id="optSandbox" checked></div>
      <div class="setting">About:Blank cloak <input type="checkbox" id="optCloak"></div>
      <h3 style="margin-top:14px">THEMES</h3>
      <div id="themes"></div>
    </aside>
    <section class="panel">
      <iframe id="player"></iframe>
    </section>
  </div>
</div>

<script>
/* CURSOR */
const core=document.querySelector(".cursor-core"),
glow=document.querySelector(".cursor-glow"),
trail=document.querySelector(".cursor-trail");
document.addEventListener("mousemove",e=>{
  core.style.transform=`translate(${e.clientX-3}px,${e.clientY-3}px)`;
  glow.style.transform=`translate(${e.clientX-60}px,${e.clientY-60}px)`;
  trail.style.transform=`translate(${e.clientX-18}px,${e.clientY-18}px)`;
});

/* USERS & PASSWORDS */
const USER="Honey";
const ADMIN="Hubbard330!";
const VIP="violet";
const OWNER="masononly69";

/* GAMES ARRAY (ADD MANY FOR LINE COUNT) */
let games=JSON.parse(localStorage.getItem("mm_games"))||[
  {name:"Gladihoppers",url:"https://xfrapo.github.io/projectroyal/projects/gladihoppers/index.html"},
  {name:"BitLife",url:"https://3kh0.github.io/bitlife/"},
  {name:"Proxy",url:"https://ultraviolet-node.netlify.app/"},
  {name:"Maze Runner",url:"#"}, {name:"Sky Battle",url:"#"}, {name:"Speed Racer",url:"#"},
  {name:"Candy Quest",url:"#"}, {name:"Pixel Jump",url:"#"}, {name:"Fort Block",url:"#"},
  {name:"Island Builder",url:"#"}, {name:"Monster Fight",url:"#"}, {name:"Rocket Rush",url:"#"},
  {name:"Glitch Hop",url:"#"}, {name:"Tower Defense",url:"#"}, {name:"Maze Escape",url:"#"},
  {name:"Speed Climb",url:"#"}, {name:"Zombie Invasion",url:"#"}, {name:"Puzzle Master",url:"#"},
  {name:"Color Switch",url:"#"}, {name:"Alien Shooter",url:"#"}, {name:"Farm Life",url:"#"},
  {name:"Treasure Hunt",url:"#"}, {name:"Dungeon Crawl",url:"#"}, {name:"Word Wizard",url:"#"}
];

/* DOM REFERENCES */
const list=document.getElementById("games");
const player=document.getElementById("player");
const themeContainer=document.getElementById("themes");

/* UNLOCK USER */
function unlock(){if(userPass.value===USER){lock.style.display="none";render();renderThemes();}else userErr.style.display="block";}

/* RENDER GAMES */
function render(){
  list.innerHTML="";
  games.forEach(g=>{
    const d=document.createElement("div");d.className="game";d.textContent=g.name;
    d.onclick=()=>launch(g);list.appendChild(d);
  });
}

/* LAUNCH GAME */
function launch(g){
  if(optTab.checked){window.open(g.url,"_blank");return;}
  if(optCloak.checked){
    const w=window.open();
    w.document.write(`<iframe src="${g.url}" style="border:none;width:100%;height:100%"></iframe>`);return;
  }
  player.src=g.url;
  player.sandbox=optSandbox.checked?"allow-scripts allow-same-origin allow-forms":"";
}

/* ADMIN BUTTON LOGIC */
function adminLoginClick(){adminLogin.style.display="flex";}
function adminUnlock(){if(adminPass.value===ADMIN){adminLogin.style.display="none";alert("Admin unlocked!")}else adminErr.style.display="block";}
document.addEventListener("keydown",e=>{if(e.ctrlKey&&e.shiftKey&&e.key==="A") adminLogin.style.display="flex";});

/* OWNER PANEL LOGIC */
function ownerUnlock(){if(ownerPass.value===OWNER){ownerPanel.style.display="none";alert("Owner panel unlocked!")}else ownerErr.style.display="block";}
function closeOwner(){ownerPanel.style.display="none";}

/* THEMES */
const themesList=[
  {name:"Default",class:"theme-default",type:"public"},
  {name:"Honey",class:"theme-honey",type:"public"},
  {name:"Blue",class:"theme-blue",type:"public"},
  {name:"Galaxy",class:"theme-galaxy",type:"public"},
  {name:"VIP",class:"theme-vip",type:"vip"},
  {name:"Supernova",class:"theme-supernova",type:"vip"},
  {name:"Neon",class:"theme-neon",type:"vip"},
  {name:"Crimson",class:"theme-crimson",type:"vip"},
  {name:"Emerald",class:"theme-emerald",type:"vip"},
  {name:"Gold",class:"theme-gold",type:"vip"},
  {name:"Ice",class:"theme-ice",type:"vip"},
  {name:"Shadow",class:"theme-shadow",type:"vip"},
  {name:"Sunset",class:"theme-sunset",type:"vip"},
  {name:"Mint",class:"theme-mint",type:"vip"},
  {name:"Lavender",class:"theme-lavender",type:"vip"}
];
function renderThemes(){
  themeContainer.innerHTML="";
  themesList.forEach(t=>{
    const b=document.createElement("button");b.textContent=t.name;b.className="theme-button "+t.class;
    b.onclick=()=>selectTheme(t);themeContainer.appendChild(b);
  });
}
function selectTheme(t){
  if(t.type==="vip"){const pw=prompt("Enter VIP password:");if(pw!==VIP){alert("Wrong password");return;}}
  document.body.className="";document.body.style.background="";
  document.body.classList.add(t.class);
  if(t.class==="theme-galaxy") document.body.style.background="radial-gradient(circle at top,#20004d,#000)";
  if(t.class==="theme-supernova") document.body.style.background="radial-gradient(circle at top,#ff3d00,#200000)";
  if(t.class==="theme-honey") document.body.style.background="linear-gradient(#ffe6aa,#ffc966)";
  if(t.class==="theme-blue") document.body.style.background="linear-gradient(#a0d8f1,#0080ff)";
}

/* INIT */
render();renderThemes();
</script>
</body>
</html>
