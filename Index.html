<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Masonâ€™s Mansion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===================================== */
/* ROOT VARIABLES / THEMES */
/* ===================================== */
:root{
  --bg:radial-gradient(circle at top,#0c1a1d,#050505);
  --panel:rgba(20,20,20,.75);
  --card:rgba(30,30,30,.9);
  --border:#222;
  --text:#f5f5f5;
  --muted:#9a9a9a;
  --accent:#7df9ff;
  --glow:rgba(125,249,255,.35);
}

/* HONEY THEME */
body[data-theme="honey"]{
  --bg:radial-gradient(circle at top,#2b1d00,#0b0700);
  --accent:#ffcc66;
  --glow:rgba(255,204,102,.35);
  --panel:rgba(40,20,0,.75);
  --card:rgba(60,30,0,.9);
  --border:#553300;
  --text:#fff2e6;
  --muted:#c9b68c;
}

/* BLUE THEME */
body[data-theme="blue"]{
  --bg:radial-gradient(circle at top,#001b33,#000814);
  --accent:#4da6ff;
  --glow:rgba(77,166,255,.35);
  --panel:rgba(10,20,40,.75);
  --card:rgba(15,25,45,.9);
  --border:#222244;
  --text:#e6f0ff;
  --muted:#9ab0cc;
}

/* VIP THEME */
body[data-theme="vip"]{
  --bg:radial-gradient(circle at top,#1a002b,#050008);
  --accent:#d46bff;
  --glow:rgba(212,107,255,.4);
  --panel:rgba(40,10,60,.75);
  --card:rgba(60,20,80,.9);
  --border:#440066;
  --text:#f2e6ff;
  --muted:#c9b3e6;
}

/* ADMIN THEME */
body[data-theme="admin"]{
  --bg:radial-gradient(circle at top,#330000,#080000);
  --accent:#ff4d4d;
  --glow:rgba(255,77,77,.45);
  --panel:rgba(60,0,0,.75);
  --card:rgba(80,0,0,.9);
  --border:#660000;
  --text:#ffd6d6;
  --muted:#ff9999;
}

/* ===================================== */
/* GLOBAL STYLES */
/* ===================================== */
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:system-ui,-apple-system,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  overflow:hidden;
  cursor:none;
}

/* ===================================== */
/* CURSOR EFFECTS */
/* ===================================== */
.cursor-core,.cursor-glow,.cursor-trail{
  position:fixed;
  pointer-events:none;
  z-index:9999;
  border-radius:50%;
}
.cursor-core{width:6px;height:6px;background:#fff}
.cursor-glow{
  width:120px;height:120px;
  background:radial-gradient(circle,var(--glow),transparent 70%);
  filter:blur(8px);
  transition:transform .05s linear;
}
.cursor-trail{
  width:36px;height:36px;
  border:1px solid rgba(255,255,255,.35);
  opacity:.5;
  transition:transform .12s ease-out;
}

/* ===================================== */
/* ADMIN BUTTON TOP LEFT */
/* ===================================== */
#adminBtn{
  position:fixed;
  top:10px;
  left:10px;
  padding:6px 12px;
  border-radius:999px;
  background:var(--accent);
  color:#000;
  font-size:11px;
  font-weight:700;
  cursor:pointer;
  z-index:10001;
  box-shadow:0 0 8px var(--glow);
}

/* ===================================== */
/* OVERLAYS / LOCK / ADMIN PANEL */
/* ===================================== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10000;
}
.box{
  background:var(--panel);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:20px;
  padding:26px;
  width:320px;
  text-align:center;
  box-shadow:0 0 50px #000;
}
.box h2{
  letter-spacing:.18em;
  margin-bottom:10px;
}
.box input{
  width:100%;
  padding:9px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  text-align:center;
  margin-bottom:10px;
}
.box button{
  padding:8px 16px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#000;
  cursor:pointer;
  font-weight:600;
  margin-top:4px;
}
.error{display:none;color:#ff6a6a;font-size:11px}

/* ===================================== */
/* PAGE LAYOUT / PANELS */
/* ===================================== */
.page{
  max-width:1200px;
  margin:0 auto;
  padding:20px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:24px;
  padding:16px 22px;
  margin-bottom:18px;
}
header h1{
  font-size:20px;
  letter-spacing:.25em;
}
header span{
  font-size:11px;
  color:var(--muted);
}

.layout{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:18px;
}
.panel{
  background:var(--panel);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:20px;
  padding:14px;
}
.panel h3{
  font-size:12px;
  letter-spacing:.18em;
  color:var(--muted);
  margin-bottom:8px;
}

.game{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
  margin-bottom:6px;
  cursor:pointer;
  transition:.15s;
}
.game:hover{
  border-color:var(--accent);
  box-shadow:0 0 18px var(--glow);
}

.setting{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-bottom:6px;
}

select{
  background:var(--card);
  color:var(--text);
  border-radius:999px;
  padding:3px 8px;
  cursor:pointer;
}

iframe{
  width:100%;
  height:560px;
  border:none;
  border-radius:18px;
  background:#000;
}

/* ===================================== */
/* CUSTOM SCROLLBAR */
::-webkit-scrollbar {
  width:8px;
}
::-webkit-scrollbar-track {
  background:var(--panel);
  border-radius:999px;
}
::-webkit-scrollbar-thumb {
  background:var(--accent);
  border-radius:999px;
}

/* ===================================== */
/* RESPONSIVE */
@media(max-width:900px){
  .layout{grid-template-columns:1fr}
  iframe{height:400px}
}
</style>
</head>

<body data-theme="default">

<!-- CURSOR ELEMENTS -->
<div class="cursor-glow"></div>
<div class="cursor-trail"></div>
<div class="cursor-core"></div>

<!-- ADMIN BUTTON -->
<div id="adminBtn">ADMIN</div>

<!-- USER LOCK -->
<div class="overlay" id="lock">
  <div class="box">
    <h2>MASONâ€™S MANSION</h2>
    <input id="userPass" type="password" placeholder="Enter password">
    <button onclick="unlock()">Enter</button>
    <div class="error" id="userErr">Wrong password</div>
  </div>
</div>

<!-- ADMIN LOGIN -->
<div class="overlay" id="adminLogin" style="display:none">
  <div class="box">
    <h2>ADMIN ACCESS</h2>
    <input id="adminPass" type="password" placeholder="Admin password">
    <button onclick="adminUnlock()">Unlock</button>
    <div class="error" id="adminErr">Denied</div>
  </div>
</div>

<!-- ADMIN PANEL -->
<div class="overlay" id="adminPanel" style="display:none">
  <div class="box">
    <h2>ADMIN PANEL</h2>
    <input id="gName" placeholder="Game Name">
    <input id="gUrl" placeholder="Game URL">
    <button onclick="addGame()">Add Game</button><br><br>
    <button onclick="setAdminTheme()">Force Admin Theme</button><br><br>
    <button onclick="enableVIP()">Unlock VIP Theme</button><br><br>
    <button onclick="resetAll()">Reset All</button><br><br>
    <button onclick="closeAdmin()">Close</button>
  </div>
</div>

<!-- MAIN PAGE -->
<div class="page">
<header>
  <h1>MASONâ€™S MANSION</h1>
  <span>private unblocked lounge</span>
</header>

<div class="layout">
<aside class="panel">
  <h3>GAMES</h3>
  <div id="games"></div>
  <h3 style="margin-top:14px">SETTINGS</h3>
  <div class="setting">
    Theme:
    <select id="themeSelect">
      <option value="default">Default</option>
      <option value="honey">Honey</option>
      <option value="blue">Blue</option>
      <option value="vip" disabled>VIP ðŸ”’</option>
    </select>
  </div>
  <div class="setting">Open in new tab <input type="checkbox" id="optTab"></div>
  <div class="setting">Iframe sandbox <input type="checkbox" id="optSandbox" checked></div>
  <div class="setting">About:Blank cloak <input type="checkbox" id="optCloak"></div>
</aside>

<section class="panel">
  <iframe id="player"></iframe>
</section>
</div>
</div>

<script>
// =====================================
// CURSOR LOGIC
// =====================================
const core=document.querySelector(".cursor-core"),
glow=document.querySelector(".cursor-glow"),
trail=document.querySelector(".cursor-trail");
document.addEventListener("mousemove",e=>{
  core.style.transform=`translate(${e.clientX-3}px,${e.clientY-3}px)`;
  glow.style.transform=`translate(${e.clientX-60}px,${e.clientY-60}px)`;
  trail.style.transform=`translate(${e.clientX-18}px,${e.clientY-18}px)`;
});

// =====================================
// USER + ADMIN LOGIC
// =====================================
const USER="Honey";
const ADMIN="Hubbard330!";
let games=JSON.parse(localStorage.getItem("mm_games"))||[
 {name:"Gladihoppers",url:"https://xfrapo.github.io/projectroyal/projects/gladihoppers/index.html"},
 {name:"BitLife",url:"https://3kh0.github.io/bitlife/"},
 {name:"Proxy",url:"https://ultraviolet-node.netlify.app/"}
];

const list=document.getElementById("games");
const player=document.getElementById("player");

function unlock(){
  if(userPass.value===USER){
    lock.style.display="none";
    renderGames();
  } else userErr.style.display="block";
}

function renderGames(){
  list.innerHTML="";
  games.forEach(g=>{
    const d=document.createElement("div");
    d.className="game";
    d.textContent=g.name;
    d.onclick=()=>launchGame(g);
    list.appendChild(d);
  });
}

function launchGame(g){
  if(optTab.checked){window.open(g.url,"_blank"); return;}
  if(optCloak.checked){
    const w=window.open();
    w.document.write(`<iframe src="${g.url}" style="border:none;width:100%;height:100%"></iframe>`);
    return;
  }
  player.src=g.url;
  player.sandbox=optSandbox.checked?"allow-scripts allow-same-origin allow-forms":"";
}

// Admin button logic
document.getElementById("adminBtn").onclick=()=>adminLogin.style.display="flex";

function adminUnlock(){
  if(adminPass.value===ADMIN){
    adminLogin.style.display="none";
    adminPanel.style.display="flex";
  } else adminErr.style.display="block";
}
function closeAdmin(){adminPanel.style.display="none";}

// Add game
function addGame(){
  if(!gName.value||!gUrl.value)return;
  games.push({name:gName.value,url:gUrl.value});
  localStorage.setItem("mm_games",JSON.stringify(games));
  renderGames();
  gName.value=gUrl.value="";
}

// =====================================
// THEMES
// =====================================
const themeSelect=document.getElementById("themeSelect");
themeSelect.onchange=()=>{
  document.body.dataset.theme=themeSelect.value==="default"?"":themeSelect.value;
}

// Admin-only theme control
function setAdminTheme(){
  document.body.dataset.theme="admin";
}

// VIP unlock
function enableVIP(){
  document.querySelector('option[value="vip"]').disabled=false;
  alert("VIP theme unlocked ðŸ˜ˆ");
}

// Reset
function resetAll(){
  localStorage.clear();
  location.reload();
}

// Initial render
renderGames();
</script>

</body>
</html>
