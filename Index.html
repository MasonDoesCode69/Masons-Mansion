<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mason’s Mansion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050505;
  --panel:rgba(20,20,20,.75);
  --card:rgba(30,30,30,.9);
  --border:#222;
  --text:#f5f5f5;
  --muted:#9a9a9a;
  --accent:#7df9ff;
  --glow:rgba(125,249,255,.35);
}

/* EXTRA THEME COLORS */
:root[data-theme="honey"]{--bg:#fff1d6;--panel:rgba(255,220,180,.75);--card:rgba(255,230,200,.9);--border:#d9a066;--text:#5b3a00;--accent:#ffbf00;--glow:rgba(255,191,0,.35);}
:root[data-theme="blue"]{--bg:#e0f7ff;--panel:rgba(180,220,255,.75);--card:rgba(200,240,255,.9);--border:#66aaff;--text:#002c5f;--accent:#00bfff;--glow:rgba(0,191,255,.35);}
:root[data-theme="vip"]{--bg:#ffe6f0;--panel:rgba(255,200,230,.75);--card:rgba(255,220,240,.9);--border:#ff66aa;--text:#40002b;--accent:#ff3399;--glow:rgba(255,51,153,.35);}
:root[data-theme="owner"]{--bg:#fff5e6;--panel:rgba(255,235,200,.75);--card:rgba(255,245,210,.9);--border:#ffaa33;--text:#5a3b00;--accent:#ff9900;--glow:rgba(255,153,0,.35);}
:root[data-theme="galaxy"]{--bg:#1c0033;--panel:rgba(50,10,80,.75);--card:rgba(80,20,140,.9);--border:#440088;--text:#ffffff;--accent:#bb88ff;--glow:rgba(187,136,255,.35);}
:root[data-theme="supernova"]{--bg:#fff0cc;--panel:rgba(255,200,120,.75);--card:rgba(255,220,150,.9);--border:#ff9900;--text:#330800;--accent:#ff5500;--glow:rgba(255,85,0,.35);}
:root[data-theme="mint"]{--bg:#e6fff5;--panel:rgba(180,255,220,.75);--card:rgba(200,255,230,.9);--border:#33cc99;--text:#003322;--accent:#00ffaa;--glow:rgba(0,255,170,.35);}
:root[data-theme="sunset"]{--bg:#ffe6cc;--panel:rgba(255,180,120,.75);--card:rgba(255,200,150,.9);--border:#ff6600;--text:#331900;--accent:#ff3300;--glow:rgba(255,51,0,.35);}
:root[data-theme="forest"]{--bg:#e6ffe6;--panel:rgba(180,255,180,.75);--card:rgba(200,240,200,.9);--border:#33aa33;--text:#003300;--accent:#00cc00;--glow:rgba(0,204,0,.35);}
:root[data-theme="night"]{--bg:#000022;--panel:rgba(20,20,50,.75);--card:rgba(40,40,90,.9);--border:#222266;--text:#ccccff;--accent:#8888ff;--glow:rgba(136,136,255,.35);}
:root[data-theme="rose"]{--bg:#ffe6f0;--panel:rgba(255,180,220,.75);--card:rgba(255,200,230,.9);--border:#ff66aa;--text:#400020;--accent:#ff3388;--glow:rgba(255,51,136,.35);}
:root[data-theme="cyber"]{--bg:#000011;--panel:rgba(10,10,50,.75);--card:rgba(20,20,100,.9);--border:#00ffff;--text:#00ffdd;--accent:#00ffff;--glow:rgba(0,255,255,.35);}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  overflow:hidden;
  cursor:none;
  transition:background 0.5s,color 0.5s;
}

/* ===== CURSOR ===== */
.cursor-core,.cursor-glow,.cursor-trail{
  position:fixed;
  pointer-events:none;
  z-index:9999;
  border-radius:50%;
}
.cursor-core{
  width:6px;height:6px;
  background:#fff;
}
.cursor-glow{
  width:120px;height:120px;
  background:radial-gradient(circle,var(--glow),transparent 70%);
  filter:blur(8px);
  transition:transform .05s linear;
}
.cursor-trail{
  width:36px;height:36px;
  border:1px solid rgba(255,255,255,.35);
  opacity:.5;
  transition:transform .12s ease-out;
}

/* ===== PANELS ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10000;
}
.box{
  background:var(--panel);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:20px;
  padding:26px;
  width:300px;
  text-align:center;
  box-shadow:0 0 50px #000;
}
.box h2{
  letter-spacing:.18em;
  margin-bottom:10px;
}
.box input{
  width:100%;
  padding:9px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  text-align:center;
  margin-bottom:10px;
}
.box button{
  padding:8px 16px;
  border-radius:12px;
  border:none;
  background:var(--accent);
  color:#000;
  cursor:pointer;
  font-weight:600;
  margin:4px;
  transition:.2s;
}
.box button:hover{
  transform:scale(1.05);
  box-shadow:0 0 12px var(--glow);
}
.error{display:none;color:#ff6a6a;font-size:11px}

/* ===== MAIN UI ===== */
.page{
  max-width:1200px;
  margin:0 auto;
  padding:20px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:24px;
  padding:16px 22px;
  margin-bottom:18px;
  position:relative;
}
header h1{
  font-size:20px;
  letter-spacing:.25em;
}
header span{
  font-size:11px;
  color:var(--muted);
}

/* admin button top-left */
#adminBtn{
  position:absolute;
  left:10px;
  top:10px;
  padding:6px 12px;
  border-radius:12px;
  background:var(--accent);
  color:#000;
  font-size:11px;
  cursor:pointer;
  font-weight:600;
  border:none;
  transition:.2s;
}
#adminBtn:hover{
  transform:scale(1.05);
  box-shadow:0 0 10px var(--glow);
}

.layout{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:18px;
}
.panel{
  background:var(--panel);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:20px;
  padding:14px;
}
.panel h3{
  font-size:12px;
  letter-spacing:.18em;
  color:var(--muted);
  margin-bottom:8px;
}

.game{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
  margin-bottom:6px;
  cursor:pointer;
  transition:.15s;
}
.game:hover{
  border-color:var(--accent);
  box-shadow:0 0 18px var(--glow);
}

.setting{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-bottom:6px;
}

iframe{
  width:100%;
  height:560px;
  border:none;
  border-radius:18px;
  background:#000;
}

/* theme list buttons */
.themeBtn{
  display:block;
  width:100%;
  margin-bottom:6px;
}
</style>
</head>
