\<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mason’s Mansion Ultimate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* =========================================
   BASE VARIABLES & THEMES
========================================= */
:root{
  --bg:#050505;
  --panel:rgba(20,20,20,.75);
  --card:rgba(30,30,30,.9);
  --border:#222;
  --text:#f5f5f5;
  --muted:#9a9a9a;
  --accent:#7df9ff;
  --glow:rgba(125,249,255,.35);
  --header:#222;
  --link:#7df9ff;
}

/* ===== CURSOR ===== */
.cursor-core,.cursor-glow,.cursor-trail{
  position:fixed;
  pointer-events:none;
  z-index:9999;
  border-radius:50%;
}
.cursor-core{
  width:6px;height:6px;
  background:#fff;
}
.cursor-glow{
  width:120px;height:120px;
  background:radial-gradient(circle,var(--glow),transparent 70%);
  filter:blur(8px);
  transition:transform .05s linear;
}
.cursor-trail{
  width:36px;height:36px;
  border:1px solid rgba(255,255,255,.35);
  opacity:.5;
  transition:transform .12s ease-out;
}

/* ===== BODY ===== */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,sans-serif;
  background:radial-gradient(circle at top,var(--bg),#000);
  color:var(--text);
  min-height:100vh;
  overflow:hidden;
  cursor:none;
  transition:all .5s ease;
}

/* ===== OVERLAYS ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10000;
  transition:all .3s ease;
}
.box{
  background:var(--panel);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:20px;
  padding:26px;
  width:300px;
  text-align:center;
  box-shadow:0 0 50px #000;
}
.box h2{
  letter-spacing:.18em;
  margin-bottom:10px;
}
.box input{
  width:100%;
  padding:9px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  text-align:center;
  margin-bottom:10px;
}
.box button{
  padding:8px 16px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#000;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}
.box button:hover{filter:brightness(1.2);}
.error{display:none;color:#ff6a6a;font-size:11px;}

/* ===== PAGE UI ===== */
.page{
  max-width:1200px;
  margin:0 auto;
  padding:20px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:24px;
  padding:16px 22px;
  margin-bottom:18px;
}
header h1{font-size:20px;letter-spacing:.25em;}
header span{font-size:11px;color:var(--muted);}

/* ===== LAYOUT ===== */
.layout{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:18px;
}
.panel{
  background:var(--panel);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:20px;
  padding:14px;
  transition:all .4s ease;
}
.panel h3{
  font-size:12px;
  letter-spacing:.18em;
  color:var(--muted);
  margin-bottom:8px;
}

/* ===== GAME CARD ===== */
.game{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
  margin-bottom:6px;
  cursor:pointer;
  transition:.15s;
}
.game:hover{
  border-color:var(--accent);
  box-shadow:0 0 18px var(--glow);
}

/* ===== SETTINGS ===== */
.setting{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-bottom:6px;
}

/* ===== IFRAME ===== */
iframe{
  width:100%;
  height:560px;
  border:none;
  border-radius:18px;
  background:#000;
  transition:all .3s;
}

/* ===== THEME SELECTOR ===== */
.theme-btn{margin:3px;padding:5px 10px;border:none;border-radius:8px;cursor:pointer;background:var(--accent);color:#000;font-weight:600;transition:.3s}
.theme-btn:hover{filter:brightness(1.2);}
</style>
</head>
<body>

<!-- CURSOR -->
<div class="cursor-glow"></div>
<div class="cursor-trail"></div>
<div class="cursor-core"></div>

<!-- USER LOCK -->
<div class="overlay" id="lock">
  <div class="box">
    <h2>MASON’S MANSION</h2>
    <input id="userPass" type="password" placeholder="Enter password">
    <button onclick="unlock()">Enter</button>
    <div class="error" id="userErr">Wrong password</div>
  </div>
</div>

<!-- ADMIN BUTTON -->
<div class="overlay" id="adminLogin" style="display:none">
  <div class="box">
    <h2>ADMIN</h2>
    <input id="adminPass" type="password" placeholder="Admin password">
    <button onclick="adminUnlock()">Unlock</button>
    <div class="error" id="adminErr">Wrong password</div>
  </div>
</div>

<!-- OWNER PANEL -->
<div class="overlay" id="ownerPanel" style="display:none">
  <div class="box">
    <h2>OWNER PANEL</h2>
    <input id="ownerPass" type="password" placeholder="Owner password">
    <button onclick="ownerUnlock()">Unlock Owner</button>
    <div class="error" id="ownerErr">Wrong password</div>
    <br>
    <h3>Add Themes (Owner Only)</h3>
    <input id="newThemeName" placeholder="Theme name">
    <input id="newThemeBG" placeholder="BG color">
    <input id="newThemeAccent" placeholder="Accent color">
    <button onclick="addOwnerTheme()">Add Theme</button>
    <br><br>
    <button onclick="closeOwner()">Close Owner Panel</button>
  </div>
</div>

<!-- VIP UNLOCK -->
<div class="overlay" id="vipUnlock" style="display:none">
  <div class="box">
    <h2>VIP UNLOCK</h2>
    <input id="vipPass" type="password" placeholder="VIP password">
    <button onclick="unlockVIP()">Unlock VIP</button>
    <div class="error" id="vipErr">Wrong password</div>
  </div>
</div>

<div class="page">
<header>
  <h1>MASON’S MANSION</h1>
  <span>private unblocked lounge</span>
  <button style="margin-left:20px;" onclick="showAdmin()">Admin</button>
  <button style="margin-left:10px;" onclick="showVIP()">VIP</button>
  <button style="margin-left:10px;" onclick="showOwner()">Owner</button>
</header>

<div class="layout">
  <aside class="panel">
    <h3>GAMES</h3>
    <div id="games"></div>

    <h3 style="margin-top:14px">SETTINGS</h3>
    <div class="setting">Open in new tab <input type="checkbox" id="optTab"></div>
    <div class="setting">Iframe sandbox <input type="checkbox" id="optSandbox" checked></div>
    <div class="setting">About:Blank cloak <input type="checkbox" id="optCloak"></div>

    <h3 style="margin-top:14px">THEMES</h3>
    <div id="themeContainer"></div>
  </aside>

  <section class="panel">
    <iframe id="player"></iframe>
  </section>
</div>
</div>

<script>
/* ===== CURSOR ===== */
const core=document.querySelector(".cursor-core"),
glow=document.querySelector(".cursor-glow"),
trail=document.querySelector(".cursor-trail");
document.addEventListener("mousemove",e=>{
  core.style.transform=`translate(${e.clientX-3}px,${e.clientY-3}px)`;
  glow.style.transform=`translate(${e.clientX-60}px,${e.clientY-60}px)`;
  trail.style.transform=`translate(${e.clientX-18}px,${e.clientY-18}px)`;
});

/* ===== USERS / PASSWORDS ===== */
const USER="Honey";
const ADMIN="Hubbard330!";
const VIP_PASS="violet";
const OWNER_PASS="masononly69";

/* ===== GAMES ===== */
let games=JSON.parse(localStorage.getItem("mm_games"))||[
 {name:"Gladihoppers",url:"https://xfrapo.github.io/projectroyal/projects/gladihoppers/index.html"},
 {name:"BitLife",url:"https://3kh0.github.io/bitlife/"},
 {name:"Proxy",url:"https://ultraviolet-node.netlify.app/"}
];
const list=document.getElementById("games");
const player=document.getElementById("player");

function unlock(){
  if(userPass.value===USER){
    lock.style.display="none";
    renderGames();
    renderThemes();
  }else userErr.style.display="block";
}
function renderGames(){
  list.innerHTML="";
  games.forEach(g=>{
    const d=document.createElement("div");
    d.className="game";
    d.textContent=g.name;
    d.onclick=()=>launchGame(g);
    list.appendChild(d);
  });
}
function launchGame(g){
  if(optTab.checked){window.open(g.url,"_blank");return;}
  if(optCloak.checked){
    const w=window.open();
    w.document.write(`<iframe src="${g.url}" style="border:none;width:100%;height:100%"></iframe>`);
    return;
  }
  player.src=g.url;
  player.sandbox=optSandbox.checked?"allow-scripts allow-same-origin allow-forms":"";
}

/* ===== ADMIN PANEL ===== */
function showAdmin(){adminLogin.style.display="flex";}
function adminUnlock(){
  if(adminPass.value===ADMIN){adminLogin.style.display="none";alert("Admin unlocked!");}
  else adminErr.style.display="block";
}

/* ===== VIP PANEL ===== */
function showVIP(){vipUnlock.style.display="flex";}
function unlockVIP(){
  if(vipPass.value===VIP_PASS){vipUnlock.style.display="none";alert("VIP unlocked!");VIP=true;renderThemes();}
  else vipErr.style.display="block";
}

/* ===== OWNER PANEL ===== */
function showOwner(){ownerPanel.style.display="flex";}
function ownerUnlock(){
  if(ownerPass.value===OWNER_PASS){ownerPanel.style.display="none";alert("Owner unlocked!");OWNER=true;renderThemes();}
  else ownerErr.style.display="block";
}
function closeOwner(){ownerPanel.style.display="none";}

/* ===== THEMES ===== */
let VIP=false;
let OWNER=false;

const publicThemes=[
  {name:"Default",bg:"#050505",accent:"#7df9ff"},
  {name:"Honey",bg:"#fceabb",accent:"#ff7f50"},
  {name:"Blue",bg:"#1c3f95",accent:"#00ffff"},
  {name:"Galaxy",bg:"radial-gradient(circle at top,#0f0c29,#302b63,#24243e)",accent:"#ffcc00"},
  {name:"Sunset",bg:"#ff7e5f",accent:"#feb47b"},
];

const ownerThemes=[
  {name:"Supernova",bg:"radial-gradient(circle,#ff416c,#ff4b2b)",accent:"#fff700"},
  {name:"Vaporwave",bg:"#ff77ff",accent:"#00ffff"},
  {name:"NeonCity",bg:"#0ff1ce",accent:"#ff00f7"},
  {name:"Cyberpunk",bg:"#0d0d0d",accent:"#ff0055"},
  {name:"Aurora",bg:"#1a2a6c",accent:"#a1c4fd"},
  {name:"Mystic",bg:"#4b6cb7",accent:"#182848"},
  {name:"Dragonfire",bg:"#cb2d3e",accent:"#ef473a"},
  {name:"Midnight",bg:"#121212",accent:"#9c27b0"},
  {name:"Candyland",bg:"#ffdde1",accent:"#ff00ff"},
  {name:"Electric",bg:"#141e30",accent:"#0ff0fc"},
];

function renderThemes(){
  const container=document.getElementById("themeContainer");
  container.innerHTML="";
  publicThemes.forEach(t=>{
    const btn=document.createElement("button");
    btn.className="theme-btn";
    btn.textContent=t.name;
    btn.onclick=()=>applyTheme(t);
    container.appendChild(btn);
  });
  if(VIP||OWNER){
    ownerThemes.forEach(t=>{
      const btn=document.createElement("button");
      btn.className="theme-btn";
      btn.textContent=t.name;
      btn.onclick=()=>applyTheme(t);
      container.appendChild(btn);
    });
  }
}

function applyTheme(t){
  document.documentElement.style.setProperty('--bg',t.bg);
  document.documentElement.style.setProperty('--accent',t.accent);
  document.documentElement.style.setProperty('--glow',t.accent+"55");
  document.documentElement.style.setProperty('--panel',t.bg==="radial-gradient(circle at top,#0f0c29,#302b63,#24243e)"? "rgba(20,20,40,.75)": "rgba(20,20,20,.75)");
}

function addOwnerTheme(){
  const name=document.getElementById("newThemeName").value;
  const bg=document.getElementById("newThemeBG").value;
  const accent=document.getElementById("newThemeAccent").value;
  if(!name||!bg||!accent) return;
  ownerThemes.push({name,bg,accent});
  renderThemes();
  document.getElementById("newThemeName").value="";
  document.getElementById("newThemeBG").value="";
  document.getElementById("newThemeAccent").value="";
}
</script>
</body>
</html>
