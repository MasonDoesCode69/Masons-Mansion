<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mason’s Mansion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#050505;
  --panel:rgba(20,20,20,.75);
  --card:rgba(30,30,30,.9);
  --border:#222;
  --text:#f5f5f5;
  --muted:#9a9a9a;
  --accent:#7df9ff;
  --glow:rgba(125,249,255,.35);
}

/* basic resets */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,sans-serif;
  background:radial-gradient(circle at top,#0c1a1d,#050505);
  color:var(--text);
  min-height:100vh;
  overflow:hidden;
  cursor:none;
}

/* cursor */
.cursor-core,.cursor-glow,.cursor-trail{
  position:fixed;pointer-events:none;border-radius:50%;z-index:9999;
}
.cursor-core{width:6px;height:6px;background:#fff;}
.cursor-glow{width:120px;height:120px;background:radial-gradient(circle,var(--glow),transparent 70%);filter:blur(8px);transition:transform .05s linear;}
.cursor-trail{width:36px;height:36px;border:1px solid rgba(255,255,255,.35);opacity:.5;transition:transform .12s ease-out;}

/* overlays */
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.88);display:flex;align-items:center;justify-content:center;z-index:10000;
}
.box{
  background:var(--panel);backdrop-filter:blur(14px);border:1px solid var(--border);border-radius:20px;
  padding:26px;width:300px;text-align:center;box-shadow:0 0 50px #000;
}
.box h2{letter-spacing:.18em;margin-bottom:10px;}
.box input{width:100%;padding:9px;border-radius:999px;border:1px solid var(--border);background:var(--card);color:var(--text);text-align:center;margin-bottom:10px;}
.box button{padding:8px 16px;border-radius:999px;border:none;background:var(--accent);color:#000;cursor:pointer;font-weight:600;margin:3px;}
.error{display:none;color:#ff6a6a;font-size:11px;}

/* page */
.page{max-width:1200px;margin:0 auto;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;background:var(--panel);border:1px solid var(--border);border-radius:24px;padding:16px 22px;margin-bottom:18px;}
header h1{font-size:20px;letter-spacing:.25em;}
header span{font-size:11px;color:var(--muted);}
.layout{display:grid;grid-template-columns:260px 1fr;gap:18px;}
.panel{background:var(--panel);backdrop-filter:blur(14px);border:1px solid var(--border);border-radius:20px;padding:14px;}
.panel h3{font-size:12px;letter-spacing:.18em;color:var(--muted);margin-bottom:8px;}
.game{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:10px;margin-bottom:6px;cursor:pointer;transition:.15s;}
.game:hover{border-color:var(--accent);box-shadow:0 0 18px var(--glow);}
.setting{display:flex;justify-content:space-between;font-size:12px;margin-bottom:6px;}
iframe{width:100%;height:560px;border:none;border-radius:18px;background:#000;}

/* theme buttons */
.theme-btn{padding:6px 12px;margin:4px;border-radius:12px;border:none;cursor:pointer;font-weight:600;color:#fff;}
.theme-btn:hover{opacity:.85;}
.theme-honey{background:#ffbf00;}
.theme-blue{background:#00bfff;}
.theme-vip{background:#ff3399;}
.theme-owner{background:#ff9900;}
.theme-galaxy{background:#bb88ff;}
.theme-supernova{background:#ff5500;}
.theme-mint{background:#00ffaa;}
.theme-sunset{background:#ff3300;}
.theme-forest{background:#00cc00;}
.theme-night{background:#8888ff;}
.theme-rose{background:#ff3388;}
.theme-cyber{background:#00ffff;}
</style>
</head>
<body>

<!-- Cursor -->
<div class="cursor-glow"></div>
<div class="cursor-trail"></div>
<div class="cursor-core"></div>

<!-- Lock -->
<div class="overlay" id="lock">
  <div class="box">
    <h2>MASON’S MANSION</h2>
    <input id="userPass" type="password" placeholder="Enter password">
    <button onclick="unlock()">Enter</button>
    <div class="error" id="userErr">Wrong password</div>
  </div>
</div>

<!-- VIP Login -->
<div class="overlay" id="vipLogin" style="display:none">
  <div class="box">
    <h2>VIP</h2>
    <input id="vipPass" type="password" placeholder="VIP password">
    <button onclick="vipUnlock()">Enter</button>
    <div class="error" id="vipErr">Wrong password</div>
  </div>
</div>

<!-- Owner Login -->
<div class="overlay" id="ownerLogin" style="display:none">
  <div class="box">
    <h2>OWNER</h2>
    <input id="ownerPass" type="password" placeholder="Owner password">
    <button onclick="ownerUnlock()">Enter</button>
    <div class="error" id="ownerErr">Wrong password</div>
  </div>
</div>

<!-- Admin Panel -->
<div class="overlay" id="adminPanel" style="display:none">
  <div class="box">
    <h2>ADMIN PANEL</h2>
    <input id="gName" placeholder="Game name">
    <input id="gUrl" placeholder="Game URL">
    <button onclick="addGame()">Add Game</button>
    <br><br>
    <button onclick="closeAdmin()">Close</button>
  </div>
</div>

<!-- VIP Panel -->
<div class="overlay" id="vipPanel" style="display:none">
  <div class="box">
    <h2>VIP PANEL</h2>
    <button onclick="alert('You clicked a silly VIP button!')">Silly Button</button>
    <button onclick="closeVIP()">Close</button>
  </div>
</div>

<!-- Owner Panel -->
<div class="overlay" id="ownerPanel" style="display:none">
  <div class="box">
    <h2>OWNER PANEL</h2>
    <button onclick="alert('Owner can do powerful things!')">Owner Button</button>
    <button onclick="closeOwner()">Close</button>
  </div>
</div>

<div class="page">
<header>
  <h1>MASON’S MANSION</h1>
  <span>private unblocked lounge</span>
</header>

<div class="layout">
  <aside class="panel">
    <h3>GAMES</h3>
    <div id="games"></div>

    <h3 style="margin-top:14px">SETTINGS</h3>
    <div class="setting">Open in new tab <input type="checkbox" id="optTab"></div>
    <div class="setting">Iframe sandbox <input type="checkbox" id="optSandbox" checked></div>
    <div class="setting">About:Blank cloak <input type="checkbox" id="optCloak"></div>

    <h3 style="margin-top:14px">THEMES</h3>
    <div id="themes"></div>
  </aside>

  <section class="panel">
    <iframe id="player"></iframe>
  </section>
</div>
</div>

<script>
/* cursor */
const core=document.querySelector(".cursor-core"),glow=document.querySelector(".cursor-glow"),trail=document.querySelector(".cursor-trail");
document.addEventListener("mousemove",e=>{
  core.style.transform=`translate(${e.clientX-3}px,${e.clientY-3}px)`;
  glow.style.transform=`translate(${e.clientX-60}px,${e.clientY-60}px)`;
  trail.style.transform=`translate(${e.clientX-18}px,${e.clientY-18}px)`;
});

/* logic */
const USER="Honey",VIP="VIP67",OWNER="masononly69",ADMIN="Hubbard330!";
let games=[
{name:"Gladihoppers",url:"https://xfrapo.github.io/projectroyal/projects/gladihoppers/index.html"},
{name:"BitLife",url:"https://3kh0.github.io/bitlife/"},
{name:"Proxy",url:"https://ultraviolet-node.netlify.app/"}
];

const themeList=[
{name:"Honey",type:"public",colors:{bg:"#fffae5",panel:"rgba(255,191,0,.5)",accent:"#ffbf00",glow:"rgba(255,191,0,.35)"}},
{name:"Blue",type:"public",colors:{bg:"#e5f7ff",panel:"rgba(0,191,255,.25)",accent:"#00bfff",glow:"rgba(0,191,255,.35)"}},
{name:"Galaxy",type:"public",colors:{bg:"#1b0033",panel:"rgba(50,20,60,.7)",accent:"#bb88ff",glow:"rgba(187,136,255,.35)"}},
{name:"Supernova",type:"owner",colors:{bg:"#2b0000",panel:"rgba(255,85,0,.75)",accent:"#ff5500",glow:"rgba(255,85,0,.35)"}},
{name:"VIP Pink",type:"vip",colors:{bg:"#ffe5f0",panel:"rgba(255,51,153,.5)",accent:"#ff3399",glow:"rgba(255,51,153,.35)"}},
{name:"Mint",type:"public",colors:{bg:"#e5fff8",panel:"rgba(0,255,170,.25)",accent:"#00ffaa",glow:"rgba(0,255,170,.35)"}},
{name:"Sunset",type:"public",colors:{bg:"#fff0e5",panel:"rgba(255,51,0,.25)",accent:"#ff3300",glow:"rgba(255,51,0,.35)"}},
{name:"Forest",type:"public",colors:{bg:"#e5ffe5",panel:"rgba(0,204,0,.25)",accent:"#00cc00",glow:"rgba(0,204,0,.35)"}},
{name:"Night",type:"public",colors:{bg:"#e5e5ff",panel:"rgba(136,136,255,.25)",accent:"#8888ff",glow:"rgba(136,136,255,.35)"}},
{name:"Rose",type:"public",colors:{bg:"#ffe5ea",panel:"rgba(255,51,136,.25)",accent:"#ff3388",glow:"rgba(255,51,136,.35)"}},
{name:"Cyber",type:"public",colors:{bg:"#e5ffff",panel:"rgba(0,255,255,.25)",accent:"#00ffff",glow:"rgba(0,255,255,.35)"}}
];

const list=document.getElementById("games"),player=document.getElementById("player"),themes=document.getElementById("themes");

/* render games */
function render(){
  list.innerHTML="";
  games.forEach(g=>{
    const d=document.createElement("div");
    d.className="game";
    d.textContent=g.name;
    d.onclick=()=>launch(g);
    list.appendChild(d);
  });
}
function launch(g){
  if(optTab.checked){window.open(g.url,"_blank");return;}
  if(optCloak.checked){
    const w=window.open();
    w.document.write(`<iframe src="${g.url}" style="border:none;width:100%;height:100%"></iframe>`);
    return;
  }
  player.src=g.url;
  player.sandbox=optSandbox.checked?"allow-scripts allow-same-origin allow-forms":"";
}

/* render themes */
function renderThemes(){
  themes.innerHTML="";
  themeList.forEach(t=>{
    const b=document.createElement("button");
    b.className="theme-btn theme-"+t.name.toLowerCase().replace(/\s/g,'');
    b.textContent=t.name;
    b.onclick=()=>applyTheme(t);
    themes.appendChild(b);
  });
}
function applyTheme(t){
  if(t.type==="vip"){vipLogin.style.display="flex";return;}
  if(t.type==="owner"){ownerLogin.style.display="flex";return;}
  document.body.style.background=t.colors.bg;
  document.querySelectorAll(".panel,.box").forEach(el=>el.style.background=t.colors.panel);
  document.querySelectorAll(".theme-btn").forEach(el=>el.style.background=t.colors.accent);
  document.documentElement.style.setProperty("--glow",t.colors.glow);
  core.style.background=t.colors.accent;
  trail.style.borderColor=t.colors.accent;
}

/* login functions */
function unlock(){if(userPass.value===USER){lock.style.display="none";render();renderThemes();}else userErr.style.display="block";}
function vipUnlock(){if(vipPass.value===VIP){vipLogin.style.display="none";vipPanel.style.display="flex";}else vipErr.style.display="block";}
function ownerUnlock(){if(ownerPass.value===OWNER){ownerLogin.style.display="none";ownerPanel.style.display="flex";}else ownerErr.style.display="block";}

/* panels */
document.addEventListener("keydown",e=>{if(e.ctrlKey&&e.shiftKey&&e.key==="A")adminPanel.style.display="flex";});
function addGame(){if(!gName.value||!gUrl.value)return;games.push({name:gName.value,url:gUrl.value});render();gName.value=gUrl.value="";}
function closeAdmin(){adminPanel.style.display="none";}
function closeVIP(){vipPanel.style.display="none";}
function closeOwner(){ownerPanel.style.display="none";}

render();
renderThemes();
</script>
</body>
</html>
